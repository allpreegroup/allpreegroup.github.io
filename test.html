			 <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function saveReferralCode() {
      const code = document.getElementById("referralInput").value.trim();
      if (!code) return;
      localStorage.setItem("referralCode", code);
      showFlyers(code);
    }

    function showFlyers(code) {
      document.getElementById("referralForm").style.display = "none";
      document.getElementById("code1").textContent = code;
      document.getElementById("code2").textContent = code;
      document.getElementById("code3").textContent = code;

      const buttons = document.querySelectorAll(".download-btn");
      buttons.forEach(btn => btn.style.display = "block");
    }

    function downloadFlyer(flyerId, codeId) {
      const flyer = document.getElementById(flyerId);
      html2canvas(flyer, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = flyerId + ".png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("referralCode");
      if (saved) {
        showFlyers(saved);
      }
    });
  </script>
