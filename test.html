<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allpree Barcode Scanner</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #product-info img { max-width: 150px; display: block; margin-bottom: 10px; }
    #manual-entry { display: none; margin-top: 1rem; }
    input, button { padding: 0.5rem; margin: 0.25rem 0; width: 100%; }
  </style>
</head>
<body>
  <h2>Scan or Enter Barcode</h2>
  <input type="text" id="barcode" placeholder="Scan or type barcode" />
  <button onclick="lookupProduct()">Lookup Product</button>

  <div id="product-info"></div>

  <div id="manual-entry">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
    <input type="text" id="cashback" placeholder="Cashback %" />
    <button onclick="saveProduct()">Save Product</button>
    <p>ðŸ“¸ After saving, manually upload the product image to:<br><code>allpree-product-images/images/BARCODE.jpg</code> on GitHub</p>
  </div>

  <script>
    function lookupProduct() {
      const code = document.getElementById('barcode').value.trim();
      const localData = localStorage.getItem('product-' + code);

      if (localData) {
        showProduct(JSON.parse(localData));
      } else {
        // Try to load the image from GitHub
        const imageUrl = `https://raw.githubusercontent.com/allpree/allpree-product-images/main/images/${code}.jpg`;
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
          document.getElementById('product-info').innerHTML = `<img src="${imageUrl}" /><p>Image found on GitHub! Enter the rest of the info below.</p>`;
          document.getElementById('manual-entry').style.display = 'block';
        };
        img.onerror = () => {
          document.getElementById('product-info').innerHTML = `<p>No product found for barcode: ${code}</p>`;
          document.getElementById('manual-entry').style.display = 'block';
        };
      }
    }

    function showProduct(product) {
      document.getElementById('product-info').innerHTML = `
        <img src="https://raw.githubusercontent.com/allpree/allpree-product-images/main/images/${product.barcode}.jpg" />
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Size:</strong> ${product.size}</p>
        <p><strong>Cashback:</strong> ${product.cashback}%</p>
      `;
      document.getElementById('manual-entry').style.display = 'none';
    }

    function saveProduct() {
      const code = document.getElementById('barcode').value.trim();
      const product = {
        barcode: code,
        name: document.getElementById('name').value.trim(),
        brand: document.getElementById('brand').value.trim(),
        size: document.getElementById('size').value.trim(),
        cashback: document.getElementById('cashback').value.trim()
      };
      localStorage.setItem('product-' + code, JSON.stringify(product));
      alert('Product saved! Now upload the image to GitHub to complete.');
      showProduct(product);
    }
  </script>
</body>
</html>
