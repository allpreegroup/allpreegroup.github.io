<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Slide-Up Panel</title>
  <style>
    :root {
      --primary-color: #007bff;
      --panel-radius: 20px;
      --panel-bg: #fff;
      --glass-bg: rgba(240, 248, 255, 0.75);
      --blur: blur(10px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      touch-action: pan-y;
      overflow-x: hidden;
    }

    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      border-top: 1px solid #ccc;
      z-index: 9999;
      scroll-snap-type: x mandatory;
    }

    .menu-button {
      flex: 0 0 auto;
      padding: 10px 20px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      scroll-snap-align: start;
      transition: transform 0.2s;
    }

    .menu-button:active {
      transform: scale(0.95);
    }

    #slideUpPanel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 80vh;
      background: var(--panel-bg);
      border-top-left-radius: var(--panel-radius);
      border-top-right-radius: var(--panel-radius);
      box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(calc(80vh - 40px));
      transition: transform 0.3s ease;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #slideUpPanel.open {
      transform: translateY(20vh);
    }

    #panelHandle {
      width: 60px;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      margin: 8px auto;
      cursor: grab;
    }

    #closePanelBtn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: #eee;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    #panelHeader {
      padding: 10px 16px;
      background: #f7f7f7;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }

    .panel-tabs {
      display: flex;
      gap: 6px;
      padding: 10px 16px;
    }

    .panel-tabs button {
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .panel-tabs button.active {
      background: var(--primary-color);
      color: #fff;
    }

    .panel-tab {
      display: none;
      padding: 10px 16px;
    }

    #slideUpPanelContent {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="bottomMenu">
    <div class="menu-button" onclick="loadPanelContent('add')">Add</div>
    <div class="menu-button" onclick="loadPanelContent('membership')">Membership</div>
    <div class="menu-button" onclick="loadPanelContent('menu')">Menu</div>
    <div class="menu-button" onclick="loadPanelContent('contact')">Contact</div>
    <div class="menu-button" onclick="loadPanelContent('topup')">Topup</div>
    <div class="menu-button" onclick="loadPanelContent('marketing')">Marketing</div>
  </div>

  <div id="slideUpPanel">
    <div id="panelHandle"></div>
    <button id="closePanelBtn" onclick="hideSlideUpPanel()">&times;</button>
    <div id="panelHeader">My Panel Header</div>
    <div class="panel-tabs">
      <button class="active" onclick="switchPanelTab('tab1', this)">Tab 1</button>
      <button onclick="switchPanelTab('tab2', this)">Tab 2</button>
    </div>
    <div id="tab1" class="panel-tab" style="display: block;">Loading tab 1...</div>
    <div id="tab2" class="panel-tab">Loading tab 2...</div>
    <div id="slideUpPanelContent">Loading...</div>
  </div>

  <script>
    const panel = document.getElementById('slideUpPanel');
    const content = document.getElementById('slideUpPanelContent');

    let startY = 0;
    let currentY = 0;
    let isDragging = false;
    let translateY = 0;

    panel.addEventListener('touchstart', startDrag);
    panel.addEventListener('touchmove', duringDrag);
    panel.addEventListener('touchend', endDrag);
    panel.addEventListener('mousedown', startDrag);
    panel.addEventListener('mousemove', duringDrag);
    panel.addEventListener('mouseup', endDrag);

    function startDrag(e) {
      if (content.scrollTop > 0) return;
      isDragging = true;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      panel.style.transition = 'none';
    }

    function duringDrag(e) {
      if (!isDragging) return;
      currentY = e.touches ? e.touches[0].clientY : e.clientY;
      const delta = currentY - startY;
      if (delta > 0) {
        translateY = Math.min(delta, window.innerHeight * 0.8);
        panel.style.transform = `translateY(${translateY}px)`;
      }
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      panel.style.transition = 'transform 0.3s ease';
      if (translateY > window.innerHeight * 0.3) {
        hideSlideUpPanel();
      } else {
        panel.classList.add('open');
        panel.style.transform = 'translateY(20vh)';
      }
      translateY = 0;
    }

    function hideSlideUpPanel() {
      panel.classList.remove('open');
      panel.style.transform = 'translateY(calc(80vh - 40px))';
    }

    function showSlideUpPanel() {
      panel.classList.add('open');
      panel.style.transform = 'translateY(20vh)';
    }

    async function loadPanelContent(view) {
      try {
        const res = await fetch(`${view}.html`);
        const html = await res.text();
        content.innerHTML = html;
        const temp = document.createElement('div');
        temp.innerHTML = html;
        temp.querySelectorAll('script').forEach((s) => {
          const script = document.createElement('script');
          if (s.src) script.src = s.src;
          else script.textContent = s.textContent;
          document.body.appendChild(script);
        });
        showSlideUpPanel();
      } catch (e) {
        content.innerHTML = '<p>Error loading content.</p>';
      }
    }

    function switchPanelTab(tabId, btn) {
      document.querySelectorAll('.panel-tab').forEach(t => t.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
      document.querySelectorAll('.panel-tabs button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
