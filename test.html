<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allpree Barcode Scanner</title>
  <style>
 body {
      font-family: system-ui, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
.form-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
    input, button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 80%;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }

    #product-info img {
      max-width: 150px;
      display: block;
      margin-bottom: 10px;
    }

    #manual-entry {
      display: none;
      margin-top: 1rem;
    }

    #scanner {
      display: none;
      width: 80%;
      height: 250px;
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    canvas, video {
      width: 400px !important;
      height: 100% !important;
    }
    
    #cancel-scan {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10;
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>


<button onclick="submitProduct()">Add Test Product</button>

<script>
  function submitProduct() {
    fetch('https://script.google.com/macros/s/AKfycbyAS6CLXrm5znmtcKfJjpWt40Xe5_Czu0Jka4AUol0IM1hMdvNH1qJEZs3KzKS7OC8/exec', {
      method: 'POST',
      body: new URLSearchParams({
        action: 'add',
        barcode: '1234567890123',
        name: 'Test Product',
        brand: 'Test Brand',
        size: '500ml',
        cashback: '10',
        imageUrl: 'https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/1234567890123.jpg'
      })
    })
    .then(res => res.text())
    .then(result => {
      alert('‚úÖ Product submitted: ' + result);
    })
    .catch(err => {
      console.error('‚ùå Error:', err);
      alert('There was an error adding the product.');
    });
  }
</script>



  
  <h2>Scan or Enter Barcode</h2>
<div class="form-wrapper">
  <input type="text" id="barcode" placeholder="Scan or type barcode" />
  <button onclick="lookupProduct()">üîç Lookup Product</button>
  <button onclick="startQuagga()">üì∑ Scan with Camera</button>

  <div id="scanner">
    <button id="cancel-scan" onclick="stopQuagga()">‚úñ Cancel</button>
  </div>

  <div id="product-info"></div>

  <div id="manual-entry">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
    <input type="text" id="cashback" placeholder="Cashback %" />
    <button onclick="saveProduct()">üíæ Save Product</button>
    <p>üì∏ After saving, manually upload the product image to:<br>
      <code>allpree-product-images/images/BARCODE.jpg</code> on GitHub
    </p>
  </div>
 </div>
  <script src="https://unpkg.com/@ericblade/quagga2@v1.2.6/dist/quagga.min.js"></script>
  <script>
    function lookupProduct() {
  const code = document.getElementById('barcode').value.trim();
  const localData = localStorage.getItem('product-' + code);
  const productInfo = document.getElementById('product-info');
  const manualEntry = document.getElementById('manual-entry');

  productInfo.style.textAlign = 'center';

  if (localData) {
    showProduct(JSON.parse(localData));
  } else {
    const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;
    const img = new Image();
    img.src = imageUrl;

    img.onload = () => {
      productInfo.innerHTML = `
        <img src="${imageUrl}" />
        <p>‚úÖ Image found on GitHub! Enter the rest of the info below.</p>`;
      manualEntry.style.display = 'block';
    };

    img.onerror = () => {
      productInfo.innerHTML = `
        <p>‚ùå No product image found for barcode: <strong>${code}</strong></p>`;
      manualEntry.style.display = 'block';
    };
  }

  // üîÑ Autofill from Google Sheet using OpenSheet
  fetch('https://opensheet.elk.sh/1uf5usNnFd6XwPtbYuiKUgXNrB55_VWa81VIbut4Cm9g/sheet1')
    .then(res => res.json())
    .then(data => {
      const match = data.find(row => row.Barcode === code);
      if (match) {
  const product = {
    barcode: code,
    name: match.Name || '',
    brand: match.Brand || '',
    size: match.Size || '',
    cashback: match.Cashback || ''
  };
  showProduct(product); // üí• This will display it like localStorage does
  console.log('‚úÖ Product loaded from Google Sheet.');
}
 else {
        console.log('‚ÑπÔ∏è No matching product found in Google Sheet.');
      }
    })
    .catch(err => {
      console.error('Error fetching sheet:', err);
    });
}


    function showProduct(product) {
      document.getElementById('product-info').innerHTML = `
        <img src="https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${product.barcode}.jpg" />
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Size:</strong> ${product.size}</p>
        <p><strong>Cashback:</strong> ${product.cashback}%</p>
      `;
      document.getElementById('manual-entry').style.display = 'none';
    }

  
function saveProduct() {
  const code = document.getElementById('barcode').value.trim();
  const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

  const product = {
    barcode: code,
    name: document.getElementById('name').value.trim(),
    brand: document.getElementById('brand').value.trim(),
    size: document.getElementById('size').value.trim(),
    cashback: document.getElementById('cashback').value.trim(),
    imageUrl: imageUrl
  };

  // Save to localStorage
  localStorage.setItem('product-' + code, JSON.stringify(product));

  // Send product data to Google Apps Script via POST (to Sheet3)
  fetch('https://script.google.com/macros/s/AKfycbyAS6CLXrm5znmtcKfJjpWt40Xe5_Czu0Jka4AUol0IM1hMdvNH1qJEZs3KzKS7OC8/exec', {
    method: 'POST',
    body: new URLSearchParams({
      action: 'addProduct', // Action to add the product to Sheet3
      barcode: product.barcode,
      name: product.name,
      brand: product.brand,
      size: product.size,
      cashback: product.cashback,
      imageUrl: product.imageUrl
    })
  }).then(() => {
    alert('Product added successfully!');
    // Optionally reset the form or disable buttons after submission
    document.getElementById('barcode').value = '';
    document.getElementById('name').value = '';
    document.getElementById('brand').value = '';
    document.getElementById('size').value = '';
    document.getElementById('cashback').value = '';
  }).catch(err => {
    console.error('Error:', err);
    alert('There was an error adding the product.');
  });
}

  
   function startQuagga() {
  const scannerEl = document.getElementById('scanner');
  scannerEl.style.display = 'block';
  scannerEl.innerHTML = '';

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: scannerEl,
      constraints: {
        facingMode: "environment",
        width: { ideal: 1280 },
        height: { ideal: 720 },
        aspectRatio: { ideal: 1.777 }, // 16:9 for modern phones
        advanced: [{ focusMode: "continuous" }] // Autofocus hint
      },
    },
    decoder: {
      readers: ["ean_reader", "upc_reader", "upc_e_reader", "ean_8_reader", "code_128_reader"]
    },
    locate: true,
    locator: {
      patchSize: "medium", // Try "x-large" if small barcodes
      halfSample: true
    },
    frequency: 10
  }, function(err) {
    if (err) {
      console.error(err);
      alert("‚ùå Error starting scanner. Please check camera permissions.");
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(handleDetection);
}


    function handleDetection(result) {
  let code = result.codeResult.code;

  // Normalize UPC (12 digits) to EAN-13 by prepending a "0"
  if (code.length === 12) {
    code = "0" + code;
  }

  document.getElementById('barcode').value = code;
  stopQuagga();
  lookupProduct();
}

    function stopQuagga() {
      if (Quagga) {
        Quagga.offDetected(handleDetection);
        Quagga.stop();
      }
      const scannerEl = document.getElementById('scanner');
      scannerEl.style.display = 'none';
      scannerEl.innerHTML = '<button id="cancel-scan" onclick="stopQuagga()">‚úñ Cancel</button>';
    }
  </script>
</body>
</html>
