<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allpree Barcode Scanner</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2, h3 { margin-bottom: 0.5rem; }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    #product-info {
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }
    #product-info img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    #manual-entry {
      display: none;
      margin-top: 1rem;
    }
    #scanner {
      margin-top: 1rem;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Scan or Enter Barcode</h2>
  <input type="text" id="barcode" placeholder="Scan or type barcode" />
  <button id="lookup-btn">üîç Lookup Product</button>
  <button onclick="startScanner()">üì∑ Scan with Camera</button>

  <div id="scanner" style="width: 100%; max-width: 400px;"></div>

  <div id="product-info"></div>

  <div id="manual-entry">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
    <input type="number" id="cashback" placeholder="Cashback %" min="0" max="100" />
    <button id="save-btn">üíæ Save Product</button>
    <p>üì∏ After saving, manually upload the product image to:<br>
      <code>allpree-product-images/images/BARCODE.jpg</code> on GitHub
    </p>
  </div>

  <script>
    document.getElementById('lookup-btn').addEventListener('click', lookupProduct);
    document.getElementById('save-btn').addEventListener('click', saveProduct);
    window.onload = () => document.getElementById('barcode').focus();

    function lookupProduct() {
      const code = document.getElementById('barcode').value.trim();
      if (!code) return alert("Please enter a barcode.");

      const localData = localStorage.getItem('product-' + code);
      const infoDiv = document.getElementById('product-info');
      infoDiv.innerHTML = '<p class="loading">Looking up product...</p>';
      document.getElementById('manual-entry').style.display = 'none';

      if (localData) {
        showProduct(JSON.parse(localData));
      } else {
        const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
          infoDiv.innerHTML = `<img src="${imageUrl}" alt="Product Image"/><p>Image found on GitHub! Enter the rest of the info below.</p>`;
          document.getElementById('manual-entry').style.display = 'block';
        };
        img.onerror = () => {
          infoDiv.innerHTML = `<p>No product found for barcode: <strong>${code}</strong></p>`;
          document.getElementById('manual-entry').style.display = 'block';
        };
      }
    }

    function showProduct(product) {
      document.getElementById('product-info').innerHTML = `
        <img src="https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${product.barcode}.jpg" alt="Product Image"/>
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Size:</strong> ${product.size}</p>
        <p><strong>Cashback:</strong> ${product.cashback}%</p>
      `;
      document.getElementById('manual-entry').style.display = 'none';
    }

    function saveProduct() {
      const code = document.getElementById('barcode').value.trim();
      const name = document.getElementById('name').value.trim();
      const brand = document.getElementById('brand').value.trim();
      const size = document.getElementById('size').value.trim();
      const cashback = document.getElementById('cashback').value.trim();

      if (!name || !brand || !size || cashback === "") {
        return alert("Please fill in all fields.");
      }

      const product = { barcode: code, name, brand, size, cashback };
      localStorage.setItem('product-' + code, JSON.stringify(product));
      alert('Product saved! Now upload the image to GitHub to complete.');
      showProduct(product);
    }

    function startScanner() {
      const scanner = new Html5Qrcode("scanner");
      const config = { fps: 10, qrbox: 250 };

      scanner.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          document.getElementById('barcode').value = decodedText;
          scanner.stop().then(() => {
            document.getElementById('scanner').innerHTML = '';
            lookupProduct();
          });
        },
        (error) => {
          console.warn(`Scan error: ${error}`);
        }
      ).catch(err => {
        console.error("Camera init error:", err);
        alert("Could not start scanner. Check camera permissions.");
      });
    }
  </script>
</body>
</html>
