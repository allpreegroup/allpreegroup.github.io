<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allpree Barcode Scanner</title>
  <style>
 body {
  font-family: system-ui, sans-serif;
  max-width: 400px;
  margin: 2rem auto;
  padding: 1rem;
}

.centered-content {
  text-align: center;
}

.centered-content img {
  max-width: 100%;
  height: auto;
  margin: 0 auto 10px; /* center horizontally */
}

.form-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input, button {
  padding: 0.75rem 1rem;
  font-size: 1rem;
  width: 80%;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
}

#product-info img {
  max-width: 150px;
  display: block;
  margin: 0 auto 10px; /* center horizontally */
}

#manual-entry {
  display: none;
  margin-top: 1rem;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;  /* Make sure it spans the width */
  padding: 1rem;
}
 #loading-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    #loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
  

</head>
<body>

<div class="form-wrapper">
 <h2> Enter Barcode Below</h2>


    <input type="text" id="barcode" placeholder="Enter Barcode" />
    <button onclick="lookupProduct()">Lookup Product</button>
  

  <!-- Product Info -->
  <div id="product-info"></div>

  <!-- Manual Entry Form -->
  <div id="manual-entry">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
     <input type="file" id="image-upload" accept="image/*" />
    <button id="save-button" onclick="saveProduct()" disabled>üíæ Save Product</button>
  </div>

  <!-- Refresh Button -->
  <button id="refresh-button" style="display: none;" onclick="refreshProduct()">üîÑ Refresh Product</button>

  <!-- Fullscreen loading spinner -->
  <div id="loading-modal">
    <div id="loading-spinner"></div>
    <p>Loading product data...</p>
  </div>
 </div>
 
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { alert('‚úÖ Product added!'); submitted = false; location.reload(); }"></iframe>

<script>
    let submitted = false;

    // Lookup product function
    function lookupProduct() {
      const code = document.getElementById('barcode').value.trim();
      const productInfo = document.getElementById('product-info');
      const manualEntry = document.getElementById('manual-entry');
      const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

      // Show loading spinner
      document.getElementById('loading-modal').style.display = 'flex';
      productInfo.innerHTML = ''; // Clear any previous content
      manualEntry.style.display = 'none'; // Hide manual form initially

      // Track image load status
      const imageCheck = new Promise((resolve) => {
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
      });

      // Fetch product from Google Sheet
      const sheetCheck = fetch('https://opensheet.elk.sh/1uf5usNnFd6XwPtbYuiKUgXNrB55_VWa81VIbut4Cm9g/FormResponses1')
        .then(res => res.json())
        .then(data => {
          return data.find(row => row.Barcode?.trim() === code.trim()) || null;
        })
        .catch(err => {
          console.error('Error fetching sheet:', err);
          return null;
        });

      // Wait for both image check and sheet data fetch
      Promise.all([imageCheck, sheetCheck]).then(([hasImage, sheetMatch]) => {
        // Hide loading modal
        document.getElementById('loading-modal').style.display = 'none';

        if (sheetMatch) {
          const product = {
            barcode: code,
            name: sheetMatch["Product Name"]?.trim() || '',
            brand: sheetMatch.Brand?.trim() || '',
            size: sheetMatch.Size?.trim() || '',
            imageUrl
          };
          showProduct(product);
          document.getElementById('refresh-button').style.display = 'inline-block';  // Show refresh button (only if product is found in sheet)
        } else if (hasImage) {
          productInfo.innerHTML = `
            <div class="centered-content">
              <img src="${imageUrl}" />
              <p>‚úÖ Image found! Add product info...<br>
                <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
                  ${code} <br>Search on Google for info
                </a></p>
            </div>`;
          manualEntry.style.display = 'block';
          document.getElementById('refresh-button').style.display = 'none';  // Hide refresh button (image found but not in sheet)
        } else {
          productInfo.innerHTML = `
            <div class="centered-content">
              <p>‚ùå No product image found for barcode <br> 
                <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
                  ${code} <br>Search on Google for info
                  </a></p>
            </div>`;
          manualEntry.style.display = 'block';
          document.getElementById('refresh-button').style.display = 'none';  // Hide refresh button (image not found)
        }
      });
    }

    // Display product info
    function showProduct(product) {
      document.getElementById('product-info').innerHTML = `
        <div style="text-align: center;">
          <img src="${product.imageUrl}" />
          <h3>${product.name}</h3>
          <p><strong>Brand:</strong> ${product.brand}</p>
          <p><strong>Size:</strong> ${product.size}</p>
        </div>
      `;
      document.getElementById('manual-entry').style.display = 'none';
    }

    // Save product to Google Form with loading spinner
  async  function saveProduct() {
      // Show loading spinner
      document.getElementById('loading-modal').style.display = 'flex';
      
      if (isNameFilled && isBrandFilled && isSizeFilled && isImageUploaded) {
      submitted = true; 
      const code = document.getElementById('barcode').value.trim();
      const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

      // Get the image from the input field (or use the same logic to upload image)
      const fileInput = document.getElementById('image-upload'); // Assuming you have a file input
      const file = fileInput.files[0]; // Get the selected file

      if (!file) {
        alert("Please select an image to upload.");
        return;
      }

      // Create FormData to send the image to the Cloudflare Worker API
      const formData = new FormData();
      formData.append('file', file);
      formData.append('fileName', file.name); // Needed for GitHub upload

      try {
        const res = await fetch('https://red-silence-79af.allpree.workers.dev/', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const error = await res.text();
          output.textContent = 'Upload failed:\n' + error;
        } else {
          const result = await res.json();
          output.textContent = `‚úÖ Upload successful!\nURL: ${result.url}`;
        }
      } finally {
  // always run this
}


      const form = document.createElement('form');
      form.action = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScAPQDqtzTK3xXQAIbZV_XcO-8quOqn4pcLSuzOEGwnc5IL1Q/formResponse';
      form.method = 'POST';
      form.target = "hidden_iframe";
      
      const barcodeInput = document.createElement('input');
      barcodeInput.type = 'hidden';
      barcodeInput.name = 'entry.704671786';
      barcodeInput.value = code;
      form.appendChild(barcodeInput);

      const nameInput = document.createElement('input');
      nameInput.type = 'hidden';
      nameInput.name = 'entry.776500300';
      nameInput.value = document.getElementById('name').value.trim();
      form.appendChild(nameInput);

      const brandInput = document.createElement('input');
      brandInput.type = 'hidden';
      brandInput.name = 'entry.1276633099';
      brandInput.value = document.getElementById('brand').value.trim();
      form.appendChild(brandInput);

      const sizeInput = document.createElement('input');
      sizeInput.type = 'hidden';
      sizeInput.name = 'entry.875936883';
      sizeInput.value = document.getElementById('size').value.trim();
      form.appendChild(sizeInput);

      const imageInput = document.createElement('input');
      imageInput.type = 'hidden';
      imageInput.name = 'entry.1939692918';
      imageInput.value = imageUrl;
      form.appendChild(imageInput);

      document.body.appendChild(form);
      form.submit();

  // Hide the spinner with a slight delay after form submission
  setTimeout(() => {
    document.getElementById('loading-modal').style.display = 'none';
  }, 2000); // Adjust the delay as needed to ensure spinner is visible during submission
  
      // Clear input fields after submission
      document.getElementById('barcode').value = '';
      document.getElementById('name').value = '';
      document.getElementById('brand').value = '';
      document.getElementById('size').value = '';
      document.getElementById('image-upload').value = '';
      document.getElementById('save-button').disabled = true;
    }

    // Enable/disable Save button based on name, brand, size
    function checkSaveButtonState() {
      const name = document.getElementById('name').value.trim();
      const brand = document.getElementById('brand').value.trim();
      const size = document.getElementById('size').value.trim();
      const saveButton = document.getElementById('save-button');
      saveButton.disabled = !(name && brand && size && isImageUploaded);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('name');
      const brandInput = document.getElementById('brand');
      const sizeInput = document.getElementById('size');
      const imageInput = document.getElementById('image-upload');
      nameInput.addEventListener('input', checkSaveButtonState);
      brandInput.addEventListener('input', checkSaveButtonState);
      sizeInput.addEventListener('input', checkSaveButtonState);
      imageInput.addEventListener('input', checkSaveButtonState);
      checkSaveButtonState();
    });

  
    // Refresh product function - start from scratch
function refreshProduct() {
  // Clear barcode input field
  document.getElementById('barcode').value = '';
  
  // Clear product info display
  document.getElementById('product-info').innerHTML = '';
  
  // Hide product info and manual entry form
  document.getElementById('manual-entry').style.display = 'none';
  
  // Hide the refresh button again
  document.getElementById('refresh-button').style.display = 'none';
  
  // Reset the loading spinner and hide it
  document.getElementById('loading-modal').style.display = 'none';

  // Optionally, if you want to reset the save button as well
  document.getElementById('save-button').disabled = true;
  
  // Optionally focus on the barcode input to re-enter barcode
  document.getElementById('barcode').focus();
}

  </script>
 
</body>
</html>
