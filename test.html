<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide-Up Panel Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      touch-action: pan-y;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f8ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-top: 2px solid #ccc;
      z-index: 9999;
    }

    .menu-button {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      text-align: center;
      font-weight: bold;
    }

    #slideUpPanel {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      height: 80vh;
      background: white;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform: translateY(calc(80vh - 30px));
      transition: transform 0.3s ease;
      z-index: 9998;
      display: flex;
      flex-direction: column;
    }

    #slideUpPanel.open {
      transform: translateY(20vh);
    }

    #panelHandle {
      width: 50px;
      height: 8px;
      background: #aaa;
      border-radius: 4px;
      margin: 10px auto 6px;
      cursor: grab;
    }

    #panelHandle:active {
      background: #666;
      cursor: grabbing;
    }

    #closePanelBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ccc;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #panelHeader {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    .panel-content {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .panel-tabs {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .panel-tab {
      display: none;
    }

    .panel-tab.active {
      display: block;
    }
  </style>
</head>
<body>

  <div id="bottomMenu">
    <div class="menu-button" onclick="loadPanelContent('add')">Add</div>
    <div class="menu-button" onclick="loadPanelContent('membership')">Membership</div>
    <div class="menu-button" onclick="loadPanelContent('menu')">Menu</div>
    <div class="menu-button" onclick="loadPanelContent('contact')">Contact</div>
    <div class="menu-button" onclick="loadPanelContent('topup')">Topup</div>
    <div class="menu-button" onclick="loadPanelContent('marketing')">Marketing</div>
  </div>

  <div id="slideUpPanel">
    <div id="panelHandle"></div>
    <button id="closePanelBtn" onclick="hideSlideUpPanel()">&times;</button>

    <div id="panelHeader">My Panel Header</div>
    <div class="panel-tabs">
      <button onclick="switchPanelTab('tab1')">Tab 1</button>
      <button onclick="switchPanelTab('tab2')">Tab 2</button>
    </div>

    <div id="tab1" class="panel-tab active">This is Tab 1</div>
    <div id="tab2" class="panel-tab">This is Tab 2</div>

    <div id="slideUpPanelContent" class="panel-content">Loading...</div>
  </div>

  <script>
    const panel = document.getElementById('slideUpPanel');
    const panelHandle = document.getElementById('panelHandle');
    const slideUpPanelContent = document.getElementById('slideUpPanelContent');

    let startY = 0;
    let currentY = 0;
    let deltaY = 0;
    let isDragging = false;

    panelHandle.addEventListener('touchstart', (e) => {
      if (slideUpPanelContent.scrollTop !== 0) return;
      isDragging = true;
      startY = e.touches[0].clientY;
      panel.style.transition = 'none';
    });

    panelHandle.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentY = e.touches[0].clientY;
      deltaY = currentY - startY;
      if (deltaY > 0) {
        panel.style.transform = `translateY(calc(20vh + ${deltaY}px))`;
        e.preventDefault();
      }
    });

    panelHandle.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      panel.style.transition = 'transform 0.3s ease';
      if (deltaY > window.innerHeight * 0.25) {
        hideSlideUpPanel();
      } else {
        showSlideUpPanel();
      }
      deltaY = 0;
    });

    function showSlideUpPanel() {
      panel.classList.add('open');
    }

    function hideSlideUpPanel() {
      panel.classList.remove('open');
    }

    function switchPanelTab(id) {
      document.querySelectorAll('.panel-tab').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadPanelContent(view) {
      const url = `${view}.html`;
      try {
        const res = await fetch(url);
        const html = await res.text();

        const contentDiv = document.getElementById('slideUpPanelContent');
        contentDiv.innerHTML = html;

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach((script) => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.body.appendChild(newScript);
        });

        showSlideUpPanel();
      } catch (err) {
        document.getElementById('slideUpPanelContent').innerHTML = '<p>Error loading content.</p>';
      }
    }
  </script>

</body>
</html>
