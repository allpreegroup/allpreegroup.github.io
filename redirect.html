<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Card Balance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="externalPage" src=""></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const pin = params.get('pin');

        if (code && pin) {
            const url = `https://billpayment.getgiftme.com/?code=${encodeURIComponent(code)}&pin=${encodeURIComponent(pin)}&context=modal`;
            document.getElementById("externalPage").src = url;
        } else {
            document.body.innerHTML = "<p>Missing code or pin</p>";
        }
    </script>
</body>
</html>
