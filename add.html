<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allpree Barcode Scanner</title>
  <style>
 body {
  font-family: system-ui, sans-serif;
  max-width: 400px;
  margin: 2rem auto;
  padding: 1rem;
}

.centered-content {
  text-align: center;
}

.centered-content img {
  max-width: 100%;
  height: auto;
  margin: 0 auto 10px; /* center horizontally */
}

.form-wrapper {
  display: flex;
  margin-top: -25px;
  flex-direction: column;
  align-items: center;
}

input, button {
  padding: 0.75rem 1rem;
  font-size: 1rem;
  width: 80%;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
}

#product-info img {
  max-width: 150px;
  display: block;
  margin: 0 auto 10px; /* center horizontally */
}

#manual-entry {
  display: none;
  margin-top: 1rem;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;  /* Make sure it spans the width */
  padding: 1rem;
}
 #loading-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    #loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
  

</head>
<body>

<div class="form-wrapper">

<a href="https://www.allpree.com/deals"><button>üîô</button> </a>
  <br>
 <h2> Enter Barcode Below</h2>


    <input type="text" id="barcode" placeholder="Enter Barcode" />
    <button onclick="lookupProduct()">Lookup Product</button>
  

  <!-- Product Info -->
  <div id="product-info"></div>

  <!-- Manual Entry Form -->
  <div id="manual-entry">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
   <div id="image-upload-group">
    <input type="file" id="image-upload" accept="image/*" />
   </div> 
    <button id="save-button" onclick="saveProduct()" disabled>üíæ Save Product</button>
  </div>

  <!-- Refresh Button -->
  <button id="refresh-button" style="display: none;" onclick="refreshProduct()">üîÑ Refresh Product</button>

  <!-- Fullscreen loading spinner -->
  <div id="loading-modal">
    <div id="loading-spinner"></div>
    <p>Loading product data...</p>
  </div>
 </div>
 
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { alert('‚úÖ Product added!'); submitted = false; location.reload(); }"></iframe>

<script>
  let submitted = false;
  let hasGithubImage = false; // Track if GitHub image exists

  function lookupProduct() {
    const code = document.getElementById('barcode').value.trim();
    const productInfo = document.getElementById('product-info');
    const manualEntry = document.getElementById('manual-entry');
    const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

    document.getElementById('loading-modal').style.display = 'flex';
    productInfo.innerHTML = '';
    manualEntry.style.display = 'none';

    const imageCheck = new Promise((resolve) => {
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
    });

    const sheetCheck = fetch('https://opensheet.elk.sh/1uf5usNnFd6XwPtbYuiKUgXNrB55_VWa81VIbut4Cm9g/FormResponses1')
      .then(res => res.json())
      .then(data => {
        return data.find(row => row.Barcode?.trim() === code.trim()) || null;
      })
      .catch(err => {
        console.error('Error fetching sheet:', err);
        return null;
      });

    Promise.all([imageCheck, sheetCheck]).then(([hasImage, sheetMatch]) => {
      document.getElementById('loading-modal').style.display = 'none';
      hasGithubImage = hasImage; // Set flag

      if (sheetMatch) {
        const product = {
          barcode: code,
          name: sheetMatch["Product Name"]?.trim() || '',
          brand: sheetMatch.Brand?.trim() || '',
          size: sheetMatch.Size?.trim() || '',
          imageUrl
        };
        showProduct(product);
        document.getElementById('refresh-button').style.display = 'inline-block';
        document.getElementById('image-upload-group').style.display = 'block'; // Always show input when from sheet
      } else if (hasImage) {
        productInfo.innerHTML = `
          <div class="centered-content">
            <img src="${imageUrl}" />
            <p>‚úÖ Image found! Add product info...<br>
              <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
                ${code} <br>Search on Google for info
              </a></p>
          </div>`;
        manualEntry.style.display = 'block';
        document.getElementById('refresh-button').style.display = 'none';
        document.getElementById('image-upload-group').style.display = 'none'; // Hide input
      } else {
        productInfo.innerHTML = `
          <div class="centered-content">
            <p>‚ùå No product image found for barcode <br> 
              <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
                ${code} <br>Search on Google for info
              </a></p>
          </div>`;
        manualEntry.style.display = 'block';
        document.getElementById('refresh-button').style.display = 'none';
        document.getElementById('image-upload-group').style.display = 'block'; // Show input
      }
    });
  }

  function showProduct(product) {
    document.getElementById('product-info').innerHTML = `
      <div style="text-align: center;">
        <img src="${product.imageUrl}" />
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Size:</strong> ${product.size}</p>
      </div>
    `;
    document.getElementById('manual-entry').style.display = 'none';
  }

  async function saveProduct() {
    document.getElementById('loading-modal').style.display = 'flex';

    if (isNameFilled && isBrandFilled && isSizeFilled && (hasGithubImage || isImageUploaded)) {
      submitted = true;
      const code = document.getElementById('barcode').value.trim();
      const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

      // Only upload image if we DON'T have a GitHub image
      if (!hasGithubImage) {
        const fileInput = document.getElementById('image-upload');
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select an image to upload.");
          document.getElementById('loading-modal').style.display = 'none';
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('fileName', file.name);

        try {
          const res = await fetch('https://red-silence-79af.allpree.workers.dev/', {
            method: 'POST',
            body: formData
          });

          if (!res.ok) {
            const error = await res.text();
            output.textContent = 'Upload failed:\n' + error;
          } else {
            const result = await res.json();
            output.textContent = `‚úÖ Upload successful!\nURL: ${result.url}`;
          }
        } catch (err) {
          console.error("Upload error:", err);
        }
      }

      // Send form to Google Forms
      const form = document.createElement('form');
      form.action = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScAPQDqtzTK3xXQAIbZV_XcO-8quOqn4pcLSuzOEGwnc5IL1Q/formResponse';
      form.method = 'POST';
      form.target = "hidden_iframe";

      const appendHidden = (name, value) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = name;
        input.value = value;
        form.appendChild(input);
      };

      appendHidden('entry.704671786', code);
      appendHidden('entry.776500300', document.getElementById('name').value.trim());
      appendHidden('entry.1276633099', document.getElementById('brand').value.trim());
      appendHidden('entry.875936883', document.getElementById('size').value.trim());
      appendHidden('entry.1939692918', imageUrl);

      document.body.appendChild(form);
      form.submit();

      setTimeout(() => {
        document.getElementById('loading-modal').style.display = 'none';
      }, 2000);

      // Clear fields
      document.getElementById('barcode').value = '';
      document.getElementById('name').value = '';
      document.getElementById('brand').value = '';
      document.getElementById('size').value = '';
      document.getElementById('image-upload').value = '';
      document.getElementById('save-button').disabled = true;
    }
  }

  function checkSaveButtonState() {
    const name = document.getElementById('name').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const size = document.getElementById('size').value.trim();
    const saveButton = document.getElementById('save-button');

    isNameFilled = !!name;
    isBrandFilled = !!brand;
    isSizeFilled = !!size;
    isImageUploaded = document.getElementById('image-upload').files.length > 0;

    saveButton.disabled = !(isNameFilled && isBrandFilled && isSizeFilled && (hasGithubImage || isImageUploaded));
  }

  document.addEventListener('DOMContentLoaded', () => {
    const nameInput = document.getElementById('name');
    const brandInput = document.getElementById('brand');
    const sizeInput = document.getElementById('size');
    const imageInput = document.getElementById('image-upload');

    nameInput.addEventListener('input', checkSaveButtonState);
    brandInput.addEventListener('input', checkSaveButtonState);
    sizeInput.addEventListener('input', checkSaveButtonState);
    imageInput.addEventListener('input', checkSaveButtonState);
    checkSaveButtonState();
  });

  function refreshProduct() {
    document.getElementById('barcode').value = '';
    document.getElementById('product-info').innerHTML = '';
    document.getElementById('manual-entry').style.display = 'none';
    document.getElementById('refresh-button').style.display = 'none';
    document.getElementById('loading-modal').style.display = 'none';
    document.getElementById('save-button').disabled = true;
    document.getElementById('image-upload-group').style.display = 'block';
    hasGithubImage = false;
    document.getElementById('barcode').focus();
  }
</script>
 
</body>
</html>
