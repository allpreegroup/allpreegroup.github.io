<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allpree Barcode Scanner</title>
  <style>
 body {
  font-family: system-ui, sans-serif;
  max-width: 400px;
  margin: 2rem auto;
  padding: 1rem;
}

.centered-content {
  text-align: center;
}

.centered-content img {
  max-width: 100%;
  height: auto;
  margin: 0 auto 10px; /* center horizontally */
}

.popup-message {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  font-family: sans-serif;
  display: flex;
  align-items: center;
  gap: 10px;
}

.popup-message .close-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.form-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input, button {
  padding: 0.75rem 1rem;
  font-size: 1rem;
  width: 80%;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
}

#product-info img {
  max-width: 150px;
  display: block;
  margin: 0 auto 10px; /* center horizontally */
}

#manual-entry {
  display: none;
  margin-top: 1rem;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;  /* Make sure it spans the width */
  padding: 1rem;
}

#scanner {
  display: none;
  width: 80%;
  height: 250px;
  margin-top: 1rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
}

canvas, video {
  width: 400px !important;
  height: 100% !important;
}

#cancel-scan {
  position: absolute;
  top: 5px;
  right: 5px;
  z-index: 10;
  background: red;
  color: white;
  border: none;
  padding: 0.3rem 0.5rem;
  cursor: pointer;
}

  </style>
</head>
<body>

<div class="form-wrapper">
  <h2>Scan or Enter Barcode</h2>

  <input type="text" id="barcode" placeholder="Scan or type barcode" />
  <button onclick="lookupProduct()">üîç Lookup Product</button>
  <button onclick="startQuagga()">üì∑ Scan with Camera</button>

  <div id="scanner">
    <button id="cancel-scan" onclick="stopQuagga()">‚úñ Cancel</button>
  </div>

  <div id="product-info"> </div>
 
    <button id="refresh-button" style="display:none; margin-top: 1rem;" onclick="location.reload()">üîÑ Refresh Page</button>

<div id="manual-entry">
  <h3>Add New Product</h3>
  <input type="text" id="name" placeholder="Product Name" />
  <input type="text" id="brand" placeholder="Brand" />
  <input type="text" id="size" placeholder="Size (e.g., 500ml)" />
  
  <!-- Image input for user to upload 
  <input type="file" id="image-upload" accept="image/*" /> -->

  <!-- Save button (initially disabled until image is uploaded) -->
  <button id="save-button" onclick="saveProduct()" disabled>üíæ Save Product</button>

</div>

 </div>
  <script src="https://unpkg.com/@ericblade/quagga2@v1.2.6/dist/quagga.min.js"></script>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { alert('‚úÖ Product added!'); submitted = false; location.reload(); }"></iframe>


<!--
<div id="popup-message" class="popup-message">
  ‚úÖ Product added!
  <button onclick="hidePopupMessage()" class="close-btn">‚úñ</button>
</div> -->

<script>
  let submitted = false;

  function lookupProduct() {
    const code = document.getElementById('barcode').value.trim();
    const productInfo = document.getElementById('product-info');
    const manualEntry = document.getElementById('manual-entry');
    const saveButton = document.getElementById('save-button');
    const imageInput = document.getElementById('image-upload');

    productInfo.style.textAlign = 'center';

    const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;
    const img = new Image();
    img.src = imageUrl;

    saveButton.disabled = true;

    img.onload = () => {
      productInfo.innerHTML = `
        <div class="centered-content">
          <img src="${imageUrl}" />
          <p>‚úÖ Image found! Add product info...<br> 
            <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
              ${code}</a></p>
        </div>`;
      manualEntry.style.display = 'block';
      imageInput.disabled = true;
      checkConditions();
    };

    img.onerror = () => {
      productInfo.innerHTML = `
        <div class="centered-content">
          <p>‚ùå No product image found for barcode <br> 
            <a href="https://www.google.com/search?q=${encodeURIComponent(code)}" target="_blank" rel="noopener noreferrer">
              ${code}
            </a></p>
        </div>`;
      manualEntry.style.display = 'block';
      imageInput.disabled = false;
      checkConditions();
    };

    fetch('https://opensheet.elk.sh/1uf5usNnFd6XwPtbYuiKUgXNrB55_VWa81VIbut4Cm9g/FormResponses1')
      .then(res => res.json())
      .then(data => {
        const match = data.find(row => row.Barcode?.trim() === code.trim());
        if (match) {
          const product = {
            barcode: code,
            name: match["Product Name"]?.trim() || '',
            brand: match.Brand?.trim() || '',
            size: match.Size?.trim() || '',
            imageUrl: `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`
          };
          showProduct(product);
          console.log('‚úÖ Product loaded from Google Sheet.');
          document.getElementById('refresh-button').style.display = 'inline-block';
          imageInput.disabled = true;
        } else {
          console.log('‚ÑπÔ∏è No matching product found in Google Sheet.');
        }
      })
      .catch(err => {
        console.error('Error fetching sheet:', err);
      });
  }

  function showProduct(product) {
    document.getElementById('product-info').innerHTML = `
      <div style="text-align: center;">
        <img src="https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${product.barcode}.jpg" /> 
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Size:</strong> ${product.size}</p>
      </div>
    `;
    document.getElementById('manual-entry').style.display = 'none';
    document.getElementById('refresh-button').style.display = 'inline-block';
  }

  let isNameFilled = false;
  let isBrandFilled = false;
  let isSizeFilled = false;
  let isImageUploaded = false;

  function checkConditions() {
    const saveButton = document.getElementById('save-button');
    if (isNameFilled && isBrandFilled && isSizeFilled /* && isImageUploaded*/) {
      saveButton.disabled = false;
    } else {
      saveButton.disabled = true;
    }
  }

  document.getElementById('name').addEventListener('input', function() {
    isNameFilled = this.value.trim() !== '';
    checkConditions();
  });

  document.getElementById('brand').addEventListener('input', function() {
    isBrandFilled = this.value.trim() !== '';
    checkConditions();
  });

  document.getElementById('size').addEventListener('input', function() {
    isSizeFilled = this.value.trim() !== '';
    checkConditions();
  });

  // document.getElementById('image-upload').addEventListener('change', function() {
    // Image upload temporarily disabled
    // isImageUploaded = this.files.length > 0;
  //  isImageUploaded = true;
  //  checkConditions();
 // });

  async function saveProduct() {
    if (isNameFilled && isBrandFilled && isSizeFilled && isImageUploaded) {
      submitted = true;
      const code = document.getElementById('barcode').value.trim();
      const imageUrl = `https://raw.githubusercontent.com/allpreegroup/products/refs/heads/main/images/${code}.jpg`;

      // Image upload section is commented out
      /*
      const fileInput = document.getElementById('image-upload');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image to upload.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('fileName', `${code}.jpg`);

      const response = await fetch('https://red-silence-79af.allpree.workers.dev/', {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        console.error('‚ùå Failed to upload image.');
        return;
      }

      console.log('‚úÖ Image uploaded successfully via Cloudflare Worker!');
      */

      const form = document.createElement('form');
      form.action = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScAPQDqtzTK3xXQAIbZV_XcO-8quOqn4pcLSuzOEGwnc5IL1Q/formResponse';
      form.method = 'POST';
      form.target = "hidden_iframe";

      const barcodeInput = document.createElement('input');
      barcodeInput.type = 'hidden';
      barcodeInput.name = 'entry.704671786';
      barcodeInput.value = code;
      form.appendChild(barcodeInput);

      const nameInput = document.createElement('input');
      nameInput.type = 'hidden';
      nameInput.name = 'entry.776500300';
      nameInput.value = document.getElementById('name').value.trim();
      form.appendChild(nameInput);

      const brandInput = document.createElement('input');
      brandInput.type = 'hidden';
      brandInput.name = 'entry.1276633099';
      brandInput.value = document.getElementById('brand').value.trim();
      form.appendChild(brandInput);

      const sizeInput = document.createElement('input');
      sizeInput.type = 'hidden';
      sizeInput.name = 'entry.875936883';
      sizeInput.value = document.getElementById('size').value.trim();
      form.appendChild(sizeInput);

      const imageInput = document.createElement('input');
      imageInput.type = 'hidden';
      imageInput.name = 'entry.1939692918';
      imageInput.value = imageUrl;
      form.appendChild(imageInput);

      document.body.appendChild(form);
      form.submit();

      showPopupMessage();

      document.getElementById('barcode').value = '';
      document.getElementById('name').value = '';
      document.getElementById('brand').value = '';
      document.getElementById('size').value = '';
    }
  }

  function showPopupMessage() {
    if (submitted) {
      const popup = document.getElementById('popup-message');
      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.display = 'none';
        submitted = false;
      }, 3000);
    }
  }

  function hidePopupMessage() {
    document.getElementById('popup-message').style.display = 'none';
  }

  function startQuagga() {
    const scannerEl = document.getElementById('scanner');
    scannerEl.style.display = 'block';
    scannerEl.innerHTML = '';

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: scannerEl,
        constraints: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 },
          aspectRatio: { ideal: 1.777 },
          advanced: [{ focusMode: "continuous" }]
        },
      },
      decoder: {
        readers: ["ean_reader", "upc_reader", "upc_e_reader", "ean_8_reader", "code_128_reader"]
      },
      locate: true,
      locator: {
        patchSize: "medium",
        halfSample: true
      },
      frequency: 10
    }, function(err) {
      if (err) {
        console.error(err);
        alert("‚ùå Error starting scanner. Please check camera permissions.");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(handleDetection);
  }

  function handleDetection(result) {
    let code = result.codeResult.code;
    if (code.length === 12) {
      code = "0" + code;
    }
    document.getElementById('barcode').value = code;
    stopQuagga();
    lookupProduct();
  }

  function stopQuagga() {
    if (Quagga) {
      Quagga.offDetected(handleDetection);
      Quagga.stop();
    }
    const scannerEl = document.getElementById('scanner');
    scannerEl.style.display = 'none';
    scannerEl.innerHTML = '<button id="cancel-scan" onclick="stopQuagga()">‚úñ Cancel</button>';
  }
</script>


 
</body>
</html>
