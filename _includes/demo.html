<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Code and PIN into Link</title>
</head>
<body>
    <h1>Enter Code and PIN</h1>
    
    <label for="codeInput">Enter Code:</label>
    <input type="text" id="codeInput" placeholder="Type a code..." required>
    
    <br><br>
    
    <label for="pinInput">Enter PIN:</label>
    <input type="password" id="pinInput" placeholder="Type a PIN..." required>
    
    <br><br>
    
    <button type="button" onclick="redirectToLink()">Submit</button>

    <!-- JavaScript Code -->
    <script type="text/javascript">
        function redirectToLink() {
            // Get the values from the input fields
            var code = document.getElementById('codeInput').value;
            var pin = document.getElementById('pinInput').value;

            // Check if inputs are filled
            if (!code || !pin) {
                console.log("Code or PIN is missing.");
                alert("Please enter both the Code and PIN.");
                return;  // Prevent the redirect if inputs are missing
            }

            // Construct the URL with the code, pin, and add context=modal at the end
            var url = 'https://example.com/?code=' + encodeURIComponent(code) + '&pin=' + encodeURIComponent(pin) + '&context=modal';
            
            // Debugging: Log the URL to the console before redirect
            console.log("Redirecting to: ", url);

            // Redirect the browser to the constructed URL
            window.location.href = url;
        }
    </script>

</body>
</html>
