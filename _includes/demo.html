<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Number and Password into Link</title>
    <script>
        function updateLink() {
            // Get the values from the input fields
            var number = document.getElementById('numberInput').value;
            var password = document.getElementById('passwordInput').value;

            // Find the link and update the href attribute
            var link = document.getElementById('dynamicLink');

            // Create a query string with the number and password
            link.href = 'https://example.com/?number=' + encodeURIComponent(number) + '&password=' + encodeURIComponent(password);

            // Optionally, update link text to show the new URL
            link.textContent = 'Go to: ' + link.href;
        }
    </script>
</head>
<body>
    <h1>Enter Number and Password</h1>
    
    <label for="numberInput">Enter Number:</label>
    <input type="text" id="numberInput" oninput="updateLink()" placeholder="Type a number...">
    
    <br><br>
    
    <label for="passwordInput">Enter Password:</label>
    <input type="password" id="passwordInput" oninput="updateLink()" placeholder="Type a password...">
    
    <br><br>
    
    <a id="dynamicLink" href="https://example.com/" target="_blank">Go to: https://example.com/</a>
</body>
</html>
