<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Code and PIN into Link</title>
</head>
<body>
    <h1>Enter Code and PIN</h1>
    
    <label for="codeInput">Enter Code:</label>
    <input type="text" id="codeInput" placeholder="Type a code...">
    
    <br><br>
    
    <label for="pinInput">Enter PIN:</label>
    <input type="password" id="pinInput" placeholder="Type a PIN...">
    
    <br><br>
    
    <button type="button" id="submitBtn">Submit</button>

    <!-- JavaScript Code -->
    <script>
        // Ensure the script runs only after the page loads
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submitBtn").addEventListener("click", redirectToLink);
        });

        function redirectToLink() {
            var code = document.getElementById('codeInput').value.trim();
            var pin = document.getElementById('pinInput').value.trim();

            if (!code || !pin) {
                alert("Please enter both the Code and PIN.");
                return;
            }

            var url = 'https://example.com/?code=' + encodeURIComponent(code) + '&pin=' + encodeURIComponent(pin) + '&context=modal';
            
            console.log("Redirecting to: ", url);
            alert("Redirecting to: " + url);  // Debugging Alert
            
            window.location.href = url;
        }
    </script>

</body>
</html>
