<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Code and PIN into Link</title>
    <script>
        function updateLink() {
            // Get the values from the input fields
            var code = document.getElementById('codeInput').value;
            var pin = document.getElementById('pinInput').value;

            // Find the link and update the href attribute
            var link = document.getElementById('dynamicLink');

            // Create a query string with the code and pin
            link.href = 'https://billpayment.getgiftme.com/?code=' + encodeURIComponent(code) + '&pin=' + encodeURIComponent(pin) + '&context=modal';

            // Optionally, update link text to show the new URL
            link.textContent = 'Go to: ' + link.href;
        }
    </script>
</head>
<body>
    <h1>Enter Code and PIN</h1>
    
    <label for="codeInput">Enter Code:</label>
    <input type="text" id="codeInput" oninput="updateLink()" placeholder="Type a code...">
    
    <br><br>
    
    <label for="pinInput">Enter PIN:</label>
    <input type="password" id="pinInput" oninput="updateLink()" placeholder="Type a PIN...">
    
    <br><br>
    
    <a id="dynamicLink" href="" target="_blank">Go to: https://example.com/</a>
</body>
</html>
