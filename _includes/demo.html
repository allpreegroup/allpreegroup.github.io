<style>
iframe {
   pointer-events: none; /* Prevent users from clicking YouTube links */ 

  
}
</style>
<div id="player"></div>

<script>
    const channelId = "UC2WgyLOkFK-hr9Fsz8TQ33Q"; // Replace with your YouTube Channel ID
    const apiKey = "90k3-acp1-9ddh-m95t-0dg3"; // Replace with your YouTube API Key
    const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`;

    function loadLiveVideo() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items.length > 0) {
                    const liveVideoId = data.items[0].id.videoId;
                    initYouTubePlayer(liveVideoId);
                } else {
                    console.log("No live stream currently available.");
                }
            })
            .catch(error => console.error("Error fetching live video:", error));
    }

    function initYouTubePlayer(videoId) {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function () {
            new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    fs: 0
                },
                events: {
                    'onReady': function (event) {
                        event.target.playVideo();
                    }
                }
            });
        };
    }

    loadLiveVideo();
</script>
