<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

  <h2>Test Upload to red-silence API</h2>
  <input type="file" id="imageInput" />
  <button id="uploadBtn">Upload</button>
  <pre id="output">No file uploaded yet.</pre>
  <div id="imageUrl"></div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const output = document.getElementById('output');
      const imageUrlDiv = document.getElementById('imageUrl');

      if (!file) {
        output.textContent = 'Please select a file first.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('fileName', file.name); // Add fileName field

      try {
        const res = await fetch('https://red-silence-79af.allpree.workers.dev/', {
          method: 'POST',
          body: formData
        });

        // Check if response is OK
        if (!res.ok) {
          throw new Error('Failed to upload image');
        }

        const result = await res.json(); // Expect JSON response

        // Display the success message and the image URL
        output.textContent = 'Response:\n' + result.message;
        imageUrlDiv.innerHTML = `Image URL: <a href="${result.url}" target="_blank">${result.url}</a>`;
      } catch (err) {
        output.textContent = 'Error:\n' + err.message;
      }
    });
  </script>

</body>
</html>
