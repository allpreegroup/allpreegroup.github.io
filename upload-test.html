<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    .container {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.375rem;
      color: white;
      cursor: pointer;
    }
    .entry {
      background-color: #374151;
      border-radius: 0.375rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .entry-grid {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    .entry-col {
      flex: 1;
    }
    .amount {
      font-weight: bold;
    }
    .subtext {
      font-size: 0.875rem;
      color: #9ca3af;
    }
    .logout {
      margin-top: 1rem;
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Enter Your Details</h2>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone">
      </div>
      <button onclick="loginUser()">Submit</button>
    </div>

    <div id="profile-section" class="hidden">
      <h2>Welcome Back</h2>
      <div id="user-profile"></div>
      <button class="logout" onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1jq9Fq5xAvv8KP2E3_smFiH1kGKVlNo3XO4JGS4Di4wo/appdata';

    function loginUser() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const code = document.getElementById('code').value.trim();
      const phone = document.getElementById('phone').value.trim();

      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          const matched = data.filter(row => 
            row['First Name'] === firstName &&
            row['Last Name'] === lastName &&
            row['ID CODE'] === code &&
            row['Phone Number'] === phone
          );

          if (matched.length > 0) {
            localStorage.setItem('profileUser', JSON.stringify(matched));
            showProfile(matched);
          } else {
            alert('User not found. Check your info and try again.');
          }
        });
    }

    function showProfile(userRows) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('profile-section').classList.remove('hidden');
      renderProfile(userRows);
    }

    function logoutUser() {
      localStorage.removeItem('profileUser');
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('profile-section').classList.add('hidden');
    }

    function renderProfile(rows) {
      const entries = rows.map(user => `
        <div class="entry">
          <div class="entry-grid">
            <div class="entry-col">
              <p><strong>Top Up</strong></p>
              <p class="subtext">${user["Top-Up Date"]}</p>
              <p class="amount">J$${user["Top-Up"]}</p>
            </div>
            <div class="entry-col">
             <p><strong>Activate</strong></p>
             <p class="subtext">${user["activation date"]}</p>
             <p class="amount" style="color: #34d399;">J$${Number(user["Cashback"].replace('+','')).toLocaleString()}</p>
           </div>
            <div class="entry-col">
              <p><strong>Release</strong></p>
              <p class="subtext"> ${user["Release Date"]} ${user["Days Left"]}</p>
              <p class="amount">J$${Number(user["Amount Reached"].replace('+','')).toLocaleString()} (${user["% Reach"]})</p>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('user-profile').innerHTML = entries;
    }

    // Auto login if data exists
    const saved = localStorage.getItem('profileUser');
    if (saved) {
      showProfile(JSON.parse(saved));
    }
  </script>
</body>
</html>
