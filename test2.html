<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loved Deals</title>
  <link rel="stylesheet" href="styles.css">
<style> 
/* Popup Styles */
#dealPopup {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  display: none;
}

#dealPopupContent {
  position: relative;
  top: 20%;
  margin: auto;
  width: 80%;
  padding: 20px;
  background: #333;
  border-radius: 8px;
  text-align: center;
}

#dealSwipeWrapper {
  display: flex;
  flex-direction: column;
  overflow: hidden;
  height: 60vh;
}

#dealSwipeWrapper .deal-card {
  min-height: 100%;
  transition: transform 0.3s ease-in-out;
  text-align: center;
}

#dealSwipeWrapper .deal-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}


</style>
  
</head>
<body>


  <!-- Button to view liked deals -->
  <button id="viewLikedDealsBtn">View Liked Deals</button>

  <!-- Popup Modal for Deal Details -->
  <div id="dealPopup" style="display: none;">
    <div id="dealPopupContent">
      <div id="dealSwipeWrapper">
        <!-- Product details will be injected here and swipeable vertically -->
      </div>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <script>
// Sample data for the liked deals
const likedDeals = [
  {
    id: 1,
    name: 'Product 1',
    image: 'https://via.placeholder.com/150',
    original: 5000,
    discount: 3500,
  },
  {
    id: 2,
    name: 'Product 2',
    image: 'https://via.placeholder.com/150',
    original: 7000,
    discount: 4200,
  },
  {
    id: 3,
    name: 'Product 3',
    image: 'https://via.placeholder.com/150',
    original: 6000,
    discount: 4000,
  },
  {
    id: 4,
    name: 'Product 4',
    image: 'https://via.placeholder.com/150',
    original: 8000,
    discount: 4800,
  }
];

// Function to open the popup with liked products
function openDealPopup() {
  const popup = document.getElementById('dealPopup');
  const swipeWrapper = document.getElementById('dealSwipeWrapper');

  // Populate swipeable wrapper with deal details
  swipeWrapper.innerHTML = ''; // Clear previous content
  likedDeals.forEach(d => {
    const dealCard = document.createElement('div');
    dealCard.className = 'deal-card';
    dealCard.innerHTML = `
      <img src="${d.image}" alt="${d.name}">
      <div class="deal-title">${d.name}</div>
      <div class="price">JMD $${d.original}</div>
      <div class="discount">JMD $${d.discount}</div>
    `;
    
    swipeWrapper.appendChild(dealCard);
  });

  // Show the popup
  popup.style.display = 'block';

  // Swipe functionality (vertical)
  let currentIndex = 0;
  const cards = document.querySelectorAll('.deal-card');

  const updateSwipe = () => {
    const offset = -currentIndex * 100; // Move cards based on index
    swipeWrapper.style.transform = `translateY(${offset}%)`;
  };

  // Add swipe listeners for up and down swipes
  swipeWrapper.addEventListener('touchstart', handleTouchStart, false);
  swipeWrapper.addEventListener('touchmove', handleTouchMove, false);

  let startY;

  function handleTouchStart(e) {
    startY = e.touches[0].clientY;
  }

  function handleTouchMove(e) {
    let moveY = e.touches[0].clientY - startY;
    if (Math.abs(moveY) > 50) {
      if (moveY > 0 && currentIndex > 0) {
        currentIndex--; // Swipe up
      } else if (moveY < 0 && currentIndex < likedDeals.length - 1) {
        currentIndex++; // Swipe down
      }
      updateSwipe();
      startY = e.touches[0].clientY;
    }
  }

  // Close popup functionality
  document.getElementById('closePopupBtn').addEventListener('click', () => {
    popup.style.display = 'none';
  });

  updateSwipe(); // Initial swipe position
}

// Open popup when button is clicked
document.getElementById('viewLikedDealsBtn').addEventListener('click', openDealPopup);

  </script>
</body>
</html>
