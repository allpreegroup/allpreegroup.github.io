<style>
  #user-panel {
    font-family: Arial, sans-serif;
    
  }

  #user-panel .hidden {
    display: none;
  }

  #user-panel .form-section,
  #user-panel .invite-section {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  #user-panel input,
  #user-panel select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }

  #user-panel .row {
    display: flex;
    gap: 10px;
  }

  #user-panel .row .half {
    flex: 1;
  }

  #user-panel .helper {
    font-size: 0.9em;
    color: #555;
    margin-top: -8px;
    margin-bottom: 10px;
  }

  #user-panel button {
    padding: 10px 20px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
  }

  #user-panel button:disabled {
    background: grey;
  }

  #user-panel .error {
    color: red;
  }

  #user-panel #loading-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10005;
    display: none;
  }

  #user-panel #loading-spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #333;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<div id="user-panel">
  <div class="invite-section">
    <h3>Enter Invitation Code</h3>
    <input type="text" id="inviteCodeInput" placeholder="Enter your code (e.g. J388640)" required />
    <button id="validateBtn">Continue</button><br>
    <p class="error" id="inviteError" style="display:none;">Invalid invitation code. Please try again.</p>
  </div>

  <div class="form-section hidden" id="signupFormSection">
    <h2>Sign Up</h2>
    
      <!-- Auto-fill from invite -->
      <input type="hidden" name="entry.1092645840" id="field_ID">
      <input type="hidden" name="entry.2034350499" id="field_Code">
      <input name="entry.297851038" type="hidden" value="">
      <input name="entry.663913627" type="hidden" value="Digital Free">
      <input name="entry.218867361" type="hidden" value="Basic Free">

      <!-- Name Inputs -->
      <div class="row">
        <input type="text" name="entry.1502543154" placeholder="First Name" required class="half">
        <input type="text" name="entry.166208811" placeholder="Last Name" required class="half">
      </div>

      <input type="text" name="emailAddress" placeholder="Email Address" required>

      <input type="tel" name="entry.1897494140" id="whatsappNumber"
        placeholder="WhatsApp Number (e.g. +18761234567)" required
        pattern="^\+[0-9]{10,15}$"
        title="Enter a valid WhatsApp number with + and country code">
      <div class="helper">Please enter your WhatsApp number starting with a + sign and country code. Example: +18761234567</div>

      <div class="row">
        <select name="entry.208508536" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <select name="entry.577240945" id="birthYearSelect" required>
          <option value="">Birth Year</option>
        </select>
      </div>

      <div class="row">

        <select id="countrySelect" name="entry.1890405601" required class="half">
  <option value="">Select Country</option>
</select>

        <select name="entry.341957417" id="parishSelect" required class="half">
          <option value="">Select Parish</option>
        </select>
      </div>

   <button id="submitSignupBtn" type="button">Sign Up</button>



  
  </div>

  <div id="loading-modal">
    <div id="loading-spinner"></div>
    <p>Loading, please wait...</p>
  </div>

  <div id="welcomeMessage" class="hidden" style="text-align:center;padding:20px;">
  <h2>Welcome!</h2>
  <p id="welcomeText">Thanks for signing up.</p>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>


</div>
