<style>
  #leaderboardPopup {
    position: fixed;
    top: 40px;
    right: 40px;
    width: 320px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    padding: 24px;
    z-index: 9999;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #leaderboardPopup h2 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 16px;
    text-align: center;
    color: #333;
  }

  .leaderboard-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f5f5f5;
    border-radius: 8px;
    padding: 8px 12px;
    margin-bottom: 8px;
    transition: background-color 0.2s ease;
  }

  .leaderboard-row:hover {
    background-color: #e0e0e0;
  }

  .leaderboard-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .leaderboard-rank {
    font-weight: bold;
    font-size: 14px;
    color: #444;
  }

  .leaderboard-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #ccc;
  }

  .leaderboard-name {
    font-size: 14px;
    color: #222;
  }

  .leaderboard-points {
    font-size: 14px;
    font-weight: 600;
    color: #111;
  }
</style>

<div id="leaderboardPopup">
  <h2>Referral Leaderboard</h2>
  <div id="leaderboardContent">Loading...</div>
</div>

<script>
  const SHEET_URL = 'https://opensheet.elk.sh/169KgT37g1HPVkzH-NLmANR4wAByHtLy03y5bnjQA21o/appdata';

  async function loadLeaderboard() {
    try {
      const res = await fetch(SHEET_URL);
      const data = await res.json();

      const leaderboardData = data
        .filter(row => row["Points"]) // Filter out rows without points
        .map(row => ({
          name: `${row["First Name"]} ${row["Last Name"]}`,
          points: parseFloat(row["Points"]),
          avatar: `https://via.placeholder.com/32?text=${row["ID CODE"]}`
        }))
        .sort((a, b) => b.points - a.points);

      renderLeaderboard(leaderboardData);
    } catch (err) {
      document.getElementById("leaderboardContent").textContent = "Failed to load leaderboard.";
      console.error("Error loading leaderboard:", err);
    }
  }

  function renderLeaderboard(data) {
    const container = document.getElementById("leaderboardContent");
    container.innerHTML = ""; // Clear loading text

    data.forEach((user, index) => {
      const row = document.createElement("div");
      row.className = "leaderboard-row";

      row.innerHTML = `
        <div class="leaderboard-left">
          <span class="leaderboard-rank">${index + 1}.</span>
          <img src="${user.avatar}" alt="avatar" class="leaderboard-avatar">
          <span class="leaderboard-name">${user.name}</span>
        </div>
        <span class="leaderboard-points">${user.points}</span>
      `;

      container.appendChild(row);
    });
  }

  loadLeaderboard();
</script>
