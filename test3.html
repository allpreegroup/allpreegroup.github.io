<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .slide-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      text-align: center;
    }

    .slide-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .slide-desc {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .cta-button {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      text-decoration: none;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 4px;
      padding: 10px;
      z-index: 10;
    }

    .progress-segment {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.3s ease;
    }

    .tap-zone {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      z-index: 20;
    }

    .tap-left {
      left: 0;
    }

    .tap-right {
      right: 0;
    }

    .sponsored-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      font-size: 12px;
      color: #fff;
      border-radius: 4px;
      z-index: 10;
    }

    .brand-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 32px;
      width: auto;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="progress-bar" id="progressBar"></div>
    <div class="swiper-wrapper" id="storyWrapper"></div>
    <div class="tap-zone tap-left" id="tapLeft"></div>
    <div class="tap-zone tap-right" id="tapRight"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const sheetURL = 'https://opensheet.elk.sh/1_DyGLoYi5ndEkiwhPEzJhMc3vciIFNhN2g-H0gbVRds/sheet7';

    async function loadStories() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const wrapper = document.getElementById('storyWrapper');
      const progressBar = document.getElementById('progressBar');

      data.forEach((story, index) => {
        if (!story['Image URL']) return;

        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.style.backgroundImage = `url(${story['Image URL']})`;

        const overlay = document.createElement('div');
        overlay.className = 'slide-overlay';

        if (story['Title']) {
          const title = document.createElement('div');
          title.className = 'slide-title';
          title.textContent = story['Title'];
          overlay.appendChild(title);
        }

        if (story['Description']) {
          const desc = document.createElement('div');
          desc.className = 'slide-desc';
          desc.textContent = story['Description'];
          overlay.appendChild(desc);
        }

        if (story['CTA Text'] && story['CTA Link']) {
          const btn = document.createElement('a');
          btn.className = 'cta-button';
          btn.href = story['CTA Link'];
          btn.target = '_blank';
          btn.textContent = story['CTA Text'];
          overlay.appendChild(btn);
        }

        if (story['Sponsored'] && story['Sponsored'].toLowerCase() === 'true') {
          const label = document.createElement('div');
          label.className = 'sponsored-label';
          label.textContent = 'Sponsored';
          slide.appendChild(label);
        }

        if (story['Brand Logo']) {
          const logo = document.createElement('img');
          logo.className = 'brand-logo';
          logo.src = story['Brand Logo'];
          logo.alt = 'Logo';
          slide.appendChild(logo);
        }

        slide.appendChild(overlay);
        wrapper.appendChild(slide);

        // Progress bar
        const seg = document.createElement('div');
        seg.className = 'progress-segment';
        const fill = document.createElement('div');
        fill.className = 'progress-fill';
        seg.appendChild(fill);
        progressBar.appendChild(seg);
      });

      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        slidesPerView: 1,
        allowTouchMove: false, // disable swipe, tap only
      });

      function updateProgress(index) {
        document.querySelectorAll('.progress-fill').forEach((el, i) => {
          el.style.width = i < index ? '100%' : (i === index ? '100%' : '0%');
        });
      }

      updateProgress(0);

      // Tap-to-go
      document.getElementById('tapLeft').addEventListener('click', () => {
        if (swiper.activeIndex > 0) {
          swiper.slidePrev();
          updateProgress(swiper.activeIndex);
        }
      });

      document.getElementById('tapRight').addEventListener('click', () => {
        if (swiper.activeIndex < swiper.slides.length - 1) {
          swiper.slideNext();
          updateProgress(swiper.activeIndex);
        }
      });
    }

    loadStories();
  </script>
</body>
</html>
