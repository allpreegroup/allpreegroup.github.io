<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: manipulation;
      }

      .swiper {
      width: 100vw !important;
      height: calc(var(--vh, 1vh) * 100) !important;
      touch-action: pan-y;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

      .swiper-slide {
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 40;
      }

      .slide-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        color: white;
        text-align: center;
        z-index: 50;
      }

      .slide-title {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .slide-desc {
        font-size: 1rem;
        margin-top: 0.5rem;
      }

      .headline-slide {
        justify-content: center !important;
        align-items: center !important;
        text-align: center;
      }

      .headline-slide .slide-title {
        font-size: 2rem;
        font-weight: 800;
        text-transform: uppercase;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 0.05em;
        margin-bottom: 40%;
      }

      .cta-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }

      .cta-button {
        padding: 0.75rem 1rem;
        border-radius: 10px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        color: #000;
        z-index: 30;
        position: relative;
        flex: 1 1 auto;
        max-width: 45%;
      }

      .cta-link-button {
        background: #FFD700;
      }

      .cta-jump-button {
        background: #FF0000;
        color: #fff;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        gap: 4px;
        padding: 10px;
        z-index: 10;
      }

      .progress-segment {
        flex: 1;
        height: 4px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 2px;
        overflow: hidden;
        backdrop-filter: brightness(0.9);
      }

      .progress-fill {
        height: 100%;
        width: 0%;
        background: white;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        transition: width 0.3s ease;
      }

      .tap-zone {
        position: absolute;
        width: 20%;
        height: 100%;
        top: 0;
        z-index: 20;
      }

      .tap-left {
        left: 0;
      }

      .tap-right {
        right: 0;
      }

      .sponsored-label {
        position: absolute;
        top: 20px;
        right: 10px;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 8px;
        font-size: 12px;
        color: #fff;
        border-radius: 4px;
        z-index: 10;
      }

      .brand-logo {
        position: absolute;
        top: 20px;
        left: 10px;
        height: 32px;
        width: auto;
        border-radius: 6px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="swiper">
      <div class="swiper-wrapper" id="storyWrapper"></div>
      <div class="progress-bar" id="progressBar"></div>
      <div class="tap-zone tap-left" id="tapLeft"></div>
      <div class="tap-zone tap-right" id="tapRight"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const sheetURL = 'https://opensheet.elk.sh/1_DyGLoYi5ndEkiwhPEzJhMc3vciIFNhN2g-H0gbVRds/sheet7';
      let storyMap = {};
      let sequenceRanges = [];
      let swiper;

      async function loadStories() {
  const res = await fetch(sheetURL);
  const data = await res.json();
  const wrapper = document.getElementById('storyWrapper');
  const progressBar = document.getElementById('progressBar');

  let currentSequence = '';
  let currentStartIndex = 0;
  data.forEach((story, index) => {
    if (parseInt(story['Slide #']) === 1 && story['Story Title']) {
      if (currentSequence) {
        sequenceRanges.push({ title: currentSequence, start: currentStartIndex, end: index - 1 });
      }
      currentSequence = story['Story Title'].trim();
      currentStartIndex = index;
      storyMap[currentSequence] = index;
    }
  });
  if (currentSequence) {
    sequenceRanges.push({ title: currentSequence, start: currentStartIndex, end: data.length - 1 });
  }

  swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    slidesPerView: 1,
    allowTouchMove: true,
    watchSlidesProgress: true,
    observer: true,
    observeParents: true,
  });

  function getCurrentSequence(index) {
    return sequenceRanges.find(r => index >= r.start && index <= r.end);
  }

  function updateProgress(index) {
    const range = getCurrentSequence(index);
    if (!range) return;
    const total = range.end - range.start + 1;
    const current = index - range.start;

    progressBar.innerHTML = '';
    for (let i = 0; i < total; i++) {
      const seg = document.createElement('div');
      seg.className = 'progress-segment';
      const fill = document.createElement('div');
      fill.className = 'progress-fill';
      if (i <= current) fill.style.width = '100%';
      seg.appendChild(fill);
      progressBar.appendChild(seg);
    }
  }

  // Add slides
  data.forEach((story, index) => {
    if (!story['Image URL']) return;

    const slide = document.createElement('div');
    slide.className = 'swiper-slide';
    slide.style.backgroundImage = `url(${story['Image URL']})`;

    const overlay = document.createElement('div');
    overlay.className = 'slide-overlay';

    if (parseInt(story['Slide #']) === 1 && story['Story Title']) {
      slide.classList.add('headline-slide');
      const title = document.createElement('div');
      title.className = 'slide-title';
      title.textContent = story['Story Title'];
      overlay.appendChild(title);
    }

    if (story['Title'] && !(parseInt(story['Slide #']) === 1 && story['Story Title'])) {
      const title = document.createElement('div');
      title.className = 'slide-title';
      title.textContent = story['Title'];
      overlay.appendChild(title);
    }

    if (story['Description']) {
      const desc = document.createElement('div');
      desc.className = 'slide-desc';
      desc.textContent = story['Description'];
      overlay.appendChild(desc);
    }

    const ctaContainer = document.createElement('div');
    ctaContainer.className = 'cta-container';

    if (story['CTA Text'] && story['CTA Link']) {
      const linkBtn = document.createElement('a');
      linkBtn.className = 'cta-button cta-link-button';
      linkBtn.href = story['CTA Link'];
      linkBtn.target = '_blank';
      linkBtn.textContent = story['CTA Text'];
      linkBtn.addEventListener('click', e => e.stopPropagation());
      ctaContainer.appendChild(linkBtn);
    }

    if (story['CTA Text 2'] && story['Story Jump']) {
      const jumpBtn = document.createElement('button');
      jumpBtn.className = 'cta-button cta-jump-button';
      jumpBtn.textContent = story['CTA Text 2'];
      jumpBtn.addEventListener('click', e => {
        e.stopPropagation();
        const jumpTarget = storyMap[story['Story Jump'].trim()];
        if (jumpTarget !== undefined) {
          swiper.slideTo(jumpTarget);
          updateProgress(jumpTarget);
        }
      });
      ctaContainer.appendChild(jumpBtn);
    }

    if (ctaContainer.childElementCount > 0) {
      overlay.appendChild(ctaContainer);
    }

    if (story['Sponsored'] && story['Sponsored'].toLowerCase() === 'true') {
      const label = document.createElement('div');
      label.className = 'sponsored-label';
      label.textContent = 'Sponsored';
      slide.appendChild(label);
    }

    if (story['Brand Logo']) {
      const logo = document.createElement('img');
      logo.className = 'brand-logo';
      logo.src = story['Brand Logo'];
      logo.alt = 'Logo';
      slide.appendChild(logo);
    }

    slide.appendChild(overlay);
    wrapper.appendChild(slide);
  });

  updateProgress(0);

  // Update progress on slide change end event
  swiper.on('slideChangeTransitionEnd', () => {
    updateProgress(swiper.activeIndex);
  });

  // Tap zones: use swiper API and debounce rapid clicks
  document.getElementById('tapLeft').addEventListener('click', () => {
    const current = swiper.activeIndex;
    const range = getCurrentSequence(current);
    if (range && current > range.start) {
      swiper.slidePrev();
      // updateProgress will be called on slideChangeTransitionEnd event
    }
  });

  document.getElementById('tapRight').addEventListener('click', () => {
    const current = swiper.activeIndex;
    const range = getCurrentSequence(current);
    if (range && current < range.end) {
      swiper.slideNext();
      // updateProgress will be called on slideChangeTransitionEnd event
    }
  });

  // Optional: prevent double tap zoom on iOS
  let lastTouchEnd = 0;
  document.addEventListener('touchend', (event) => {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
}

loadStories();
      
function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    setViewportHeight();
    </script>
  </body>
</html>
