<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoryBlog with Ads</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
      padding: 2rem;
      position: relative;
    }
    .slide-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }
    .slide-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .slide-desc {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .cta-button {
      margin-top: 1rem;
      background: #ffcc00;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .sponsored-tag {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      font-size: 0.8rem;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="story-wrapper"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const sheetURL = 'https://opensheet.elk.sh/1_DyGLoYi5ndEkiwhPEzJhMc3vciIFNhN2g-H0gbVRds/sheet7';

    async function loadStories() {
      const res = await fetch(sheetURL);
      const slides = await res.json();
      const wrapper = document.getElementById('story-wrapper');

      slides.forEach(slide => {
        const div = document.createElement('div');
        div.className = 'swiper-slide';
        div.style.backgroundImage = `url(${slide['Image URL']})`;

        const content = document.createElement('div');
        content.className = 'slide-content';

        const title = document.createElement('div');
        title.className = 'slide-title';
        title.textContent = slide['Title'];

        const desc = document.createElement('div');
        desc.className = 'slide-desc';
        desc.textContent = slide['Description'];

        content.appendChild(title);
        content.appendChild(desc);

        if (slide['CTA Text'] && slide['CTA Link']) {
          const btn = document.createElement('a');
          btn.className = 'cta-button';
          btn.href = slide['CTA Link'];
          btn.target = '_blank';
          btn.textContent = slide['CTA Text'];
          content.appendChild(btn);
        }

        if (slide['Type'] === 'ad') {
          const tag = document.createElement('div');
          tag.className = 'sponsored-tag';
          tag.textContent = 'Sponsored';
          div.appendChild(tag);
        }

        div.appendChild(content);
        wrapper.appendChild(div);
      });

      new Swiper('.swiper', {
        direction: 'vertical',
        loop: false,
        slidesPerView: 1,
        spaceBetween: 0,
        mousewheel: true,
      });
    }

    loadStories();
  </script>
</body>
</html>
