<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide-Up Panel Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      touch-action: pan-y;
      overflow-x: hidden;
    }

    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f8ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-top: 2px solid #ccc;
      z-index: 9999;
    }

    #bottomMenu button {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #slideUpPanel {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 80vh;
      background: white;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform: translateY(calc(80vh - 30px));
      transition: transform 0.3s ease;
      z-index: 9998;
      overflow-y: auto;
      touch-action: none;
    }

    #slideUpPanel.open {
      transform: translateY(20vh);
    }

    #panelHandle {
      width: 50px;
      height: 5px;
      background: #999;
      border-radius: 5px;
      margin: 6px auto 10px;
      cursor: grab;
      position: relative;
      top: -10px;
    }

    #closePanelBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ccc;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="bottomMenu">
    <button onclick="loadPanelContent('add')">Add</button>
     <button onclick="loadPanelContent('membership')">Membership</button>
     <button onclick="loadPanelContent('menu')">Menu</button>
    <button onclick="loadPanelContent('contact')">Contact</button>
    <button onclick="loadPanelContent('topup')">Topup</button>
    <button onclick="loadPanelContent('marketing')">Marketing</button>
  </div>

  <div id="slideUpPanel">
    <div id="panelHandle"></div>
    <button id="closePanelBtn" onclick="hideSlideUpPanel()">&times;</button>
    <div id="slideUpPanelContent" class="panel-content">Loading...</div>
  </div>

  <script>
    let panel = document.getElementById('slideUpPanel');
    let panelHandle = document.getElementById('panelHandle');

    let startY = 0;
    let currentY = 0;
    let translateY = 0;
    let isDragging = false;

    panelHandle.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
      panel.style.transition = 'none';
    });

    panelHandle.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentY = e.touches[0].clientY;
      const delta = currentY - startY;
      translateY = Math.min(Math.max(0, delta), window.innerHeight * 0.8);
      panel.style.transform = `translateY(${translateY}px)`;
    });

    panelHandle.addEventListener('touchend', () => {
      isDragging = false;
      panel.style.transition = 'transform 0.3s ease';
      if (translateY > window.innerHeight * 0.4) {
        hideSlideUpPanel();
      } else {
        panel.style.transform = 'translateY(20vh)';
      }
    });

    function showSlideUpPanel() {
      setTimeout(() => panel.style.transform = 'translateY(20vh)', 10);
    }

    function hideSlideUpPanel() {
      panel.style.transform = 'translateY(calc(80vh - 30px))';
    }

    async function loadPanelContent(view) {
      const url = `${view}.html`;
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById('slideUpPanelContent').innerHTML = html;
        showSlideUpPanel();
      } catch (err) {
        document.getElementById('slideUpPanelContent').innerHTML = '<p>Error loading content.</p>';
      }
    }
    async function loadPanelContent(view) {
  const url = `${view}.html`;
  try {
    const res = await fetch(url);
    const html = await res.text();

    const contentDiv = document.getElementById('slideUpPanelContent');
    contentDiv.innerHTML = html;

    // Execute inline scripts
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach((script) => {
      const newScript = document.createElement('script');
      if (script.src) {
        newScript.src = script.src;
      } else {
        newScript.textContent = script.textContent;
      }
      document.body.appendChild(newScript);
    });

    showSlideUpPanel();
  } catch (err) {
    document.getElementById('slideUpPanelContent').innerHTML = '<p>Error loading content.</p>';
  }
}

  </script>

</body>
</html>
