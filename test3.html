<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .slide-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      text-align: center;
    }
    .slide-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .slide-desc {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .headline-slide .slide-title {
      font-size: 2rem;
      font-weight: 800;
    }
    .headline-slide {
      align-items: center !important;
      justify-content: center !important;
    }
    .cta-button {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-weight: bold;
      margin: 0.5rem 0.25rem 0;
      text-decoration: none;
      cursor: pointer;
      color: #000;
      z-index: 30;
      position: relative;
    }
    .cta-link-button {
      background: #FFD700;
    }
    .cta-jump-button {
      background: #FF0000;
      color: #fff;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 4px;
      padding: 10px;
      z-index: 10;
    }
    .progress-segment {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.3s ease;
    }
    .tap-zone {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      z-index: 20;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }
    .sponsored-label {
      position: absolute;
      top: 20px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      font-size: 12px;
      color: #fff;
      border-radius: 4px;
      z-index: 10;
    }
    .brand-logo {
      position: absolute;
      top: 20px;
      left: 10px;
      height: 32px;
      width: auto;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="storyWrapper"></div>
    <div class="progress-bar" id="progressBar"></div>
    <div class="tap-zone tap-left" id="tapLeft"></div>
    <div class="tap-zone tap-right" id="tapRight"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const sheetURL = 'https://opensheet.elk.sh/1_DyGLoYi5ndEkiwhPEzJhMc3vciIFNhN2g-H0gbVRds/sheet7';
    let storyMap = {};
    let sequenceRanges = [];

    async function loadStories() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const wrapper = document.getElementById('storyWrapper');
      const progressBar = document.getElementById('progressBar');

      let currentSequence = '';
      let currentStartIndex = 0;

      data.forEach((story, index) => {
        if (!story['Image URL']) return;

        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.style.backgroundImage = `url(${story['Image URL']})`;

        const overlay = document.createElement('div');
        overlay.className = 'slide-overlay';

        const slideNumber = parseInt(story['Slide #']);
        const sequenceTitle = story['Story Title'];

        if (slideNumber === 1 && sequenceTitle) {
          slide.classList.add('headline-slide');
          const headline = document.createElement('div');
          headline.className = 'slide-title';
          headline.textContent = sequenceTitle;
          overlay.appendChild(headline);

          if (currentSequence && currentStartIndex < index) {
            sequenceRanges.push({ title: currentSequence, start: currentStartIndex, end: index - 1 });
          }
          storyMap[sequenceTitle.trim()] = index;
          currentSequence = sequenceTitle.trim();
          currentStartIndex = index;
        }

        if (story['Title'] && !(slideNumber === 1 && sequenceTitle)) {
          const title = document.createElement('div');
          title.className = 'slide-title';
          title.textContent = story['Title'];
          overlay.appendChild(title);
        }

        if (story['Description']) {
          const desc = document.createElement('div');
          desc.className = 'slide-desc';
          desc.textContent = story['Description'];
          overlay.appendChild(desc);
        }

        // Yellow external link
        if (story['CTA Text'] && story['CTA Link']) {
          const btn = document.createElement('a');
          btn.className = 'cta-button cta-link-button';
          btn.href = story['CTA Link'];
          btn.target = '_blank';
          btn.textContent = story['CTA Text'];
          btn.addEventListener('click', (e) => e.stopPropagation());
          overlay.appendChild(btn);
        }

        // Red jump button
        if (story['CTA Text 2'] && story['Story Jump']) {
          const jumpBtn = document.createElement('button');
          jumpBtn.className = 'cta-button cta-jump-button';
          jumpBtn.textContent = story['CTA Text 2'];
          jumpBtn.addEventListener('click', () => {
            const targetIndex = storyMap[story['Story Jump'].trim()];
            if (targetIndex !== undefined) {
              swiper.slideTo(targetIndex);
              updateProgress(targetIndex);
            }
          });
          overlay.appendChild(jumpBtn);
        }

        if (story['Sponsored'] && story['Sponsored'].toLowerCase() === 'true') {
          const label = document.createElement('div');
          label.className = 'sponsored-label';
          label.textContent = 'Sponsored';
          slide.appendChild(label);
        }

        if (story['Brand Logo']) {
          const logo = document.createElement('img');
          logo.className = 'brand-logo';
          logo.src = story['Brand Logo'];
          logo.alt = 'Logo';
          slide.appendChild(logo);
        }

        slide.appendChild(overlay);
        wrapper.appendChild(slide);
      });

      if (currentSequence && currentStartIndex < data.length) {
        sequenceRanges.push({ title: currentSequence, start: currentStartIndex, end: data.length - 1 });
      }

      window.swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        slidesPerView: 1,
        allowTouchMove: false,
      });

      function getCurrentSequence(index) {
        return sequenceRanges.find(r => index >= r.start && index <= r.end);
      }

      function updateProgress(index) {
        const range = getCurrentSequence(index);
        if (!range) return;

        const total = range.end - range.start + 1;
        const current = index - range.start;

        progressBar.innerHTML = '';
        for (let i = 0; i < total; i++) {
          const seg = document.createElement('div');
          seg.className = 'progress-segment';
          const fill = document.createElement('div');
          fill.className = 'progress-fill';
          if (i <= current) fill.style.width = '100%';
          seg.appendChild(fill);
          progressBar.appendChild(seg);
        }
      }

      updateProgress(0);

      document.getElementById('tapLeft').addEventListener('click', () => {
        const current = swiper.activeIndex;
        const range = getCurrentSequence(current);
        if (range && current > range.start) {
          swiper.slidePrev();
          updateProgress(swiper.activeIndex);
        }
      });

      document.getElementById('tapRight').addEventListener('click', () => {
        const current = swiper.activeIndex;
        const range = getCurrentSequence(current);
        if (range && current < range.end) {
          swiper.slideNext();
          updateProgress(swiper.activeIndex);
        }
      });
    }

    loadStories();
  </script>
</body>
</html>
