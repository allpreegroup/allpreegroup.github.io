<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Stories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .progress-bars {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 5px;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.3s;
    }

    .slide-content {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 1rem;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 90%;
      text-align: center;
    }

    .navigation-zones {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 20;
    }

    .nav-left {
      left: 0;
    }

    .nav-right {
      right: 0;
    }

    .sponsored-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 11;
    }
  </style>
</head>
<body>

<div class="swiper">
  <div class="progress-bars" id="progress-bars"></div>
  <div class="swiper-wrapper" id="story-wrapper"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const sheetURL = 'https://opensheet.elk.sh/1_DyGLoYi5ndEkiwhPEzJhMc3vciIFNhN2g-H0gbVRds/sheet7';

async function loadStories() {
  const res = await fetch(sheetURL);
  const slides = await res.json();
  const wrapper = document.getElementById('story-wrapper');
  const progressContainer = document.getElementById('progress-bars');

  slides.forEach((slide, i) => {
    if (!slide['Image URL'] && !slide['Title'] && !slide['Description']) return;

    // Progress bar
    const bar = document.createElement('div');
    bar.className = 'progress-bar';
    const fill = document.createElement('div');
    fill.className = 'progress-bar-fill';
    bar.appendChild(fill);
    progressContainer.appendChild(bar);

    // Slide
    const div = document.createElement('div');
    div.className = 'swiper-slide';
    div.style.backgroundImage = `url(${slide['Image URL']})`;

    const content = document.createElement('div');
    content.className = 'slide-content';

    const title = document.createElement('div');
    title.textContent = slide['Title'];
    title.style.fontSize = '1.4rem';
    title.style.fontWeight = 'bold';

    const desc = document.createElement('div');
    desc.textContent = slide['Description'];
    desc.style.marginTop = '0.5rem';

    content.appendChild(title);
    content.appendChild(desc);
    div.appendChild(content);

    if ((slide['Type'] || '').toLowerCase() === 'ad') {
      const tag = document.createElement('div');
      tag.className = 'sponsored-tag';
      tag.textContent = 'Sponsored';
      div.appendChild(tag);
    }

    // Tap zones
    const left = document.createElement('div');
    left.className = 'navigation-zones nav-left';
    left.onclick = () => swiper.slidePrev();
    const right = document.createElement('div');
    right.className = 'navigation-zones nav-right';
    right.onclick = () => swiper.slideNext();

    div.appendChild(left);
    div.appendChild(right);
    wrapper.appendChild(div);
  });

  window.swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    loop: false,
    slidesPerView: 1,
    spaceBetween: 0,
    on: {
      slideChange: () => updateProgress(swiper.activeIndex)
    }
  });

  updateProgress(0);
}

function updateProgress(index) {
  const bars = document.querySelectorAll('.progress-bar-fill');
  bars.forEach((bar, i) => {
    bar.style.width = i < index ? '100%' : i === index ? '100%' : '0%';
  });
}

loadStories();
</script>

</body>
</html>
