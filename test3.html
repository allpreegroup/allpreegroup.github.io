<div id="topup-section" class="space-y-4">
  <!-- Step 1: Amount Selection -->
  <div id="step1" class="space-y-2">
    <h2 class="text-xl font-semibold">Step 1: Choose Top-up Amount(s)</h2>
    <select id="amount-select" class="w-full p-2 border rounded" multiple>
      <option value="10000">JMD 10,000</option>
      <option value="15000">JMD 15,000</option>
      <option value="20000">JMD 20,000</option>
    </select>
    <button id="calculate-total" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate Total</button>
    <div id="summary" class="mt-2 text-sm"></div>
  </div>

  <!-- Step 2: Payment Info & WhatsApp Send -->
  <div id="step2" class="space-y-2 hidden">
    <h2 class="text-xl font-semibold">Step 2: Send Payment & Details</h2>
    <p>Send total to:</p>
    <p><strong>Bank:</strong> NCB</p>
    <p><strong>Account Name:</strong> Allpree Limited</p>
    <p><strong>Account Number:</strong> 123456789</p>
    <p><strong>Total to send (incl. tax & fee):</strong> <span id="grand-total"></span></p>

    <input type="text" id="fullname" placeholder="Full Name" class="w-full p-2 border rounded" />
    <input type="text" id="idcode" placeholder="Your ID Code" class="w-full p-2 border rounded" />
    <input type="text" id="bankused" placeholder="Your Bank Name" class="w-full p-2 border rounded" />
    <input type="date" id="datesent" class="w-full p-2 border rounded" />

    <a id="send-whatsapp" class="block text-center bg-green-500 text-white px-4 py-2 rounded mt-2" target="_blank">Send via WhatsApp</a>
  </div>
</div>

<script>
const select = document.getElementById("amount-select");
const summary = document.getElementById("summary");
const step2 = document.getElementById("step2");
const grandTotalDisplay = document.getElementById("grand-total");
const sendWhatsapp = document.getElementById("send-whatsapp");

let selectedTopups = [];

function formatCurrency(num) {
  return "JMD " + num.toLocaleString();
}

function calculateTotals() {
  selectedTopups = Array.from(select.selectedOptions).map(o => parseInt(o.value));
  const total = selectedTopups.reduce((sum, val) => sum + val, 0);

  if (total > 45000) {
    summary.textContent = "Total cannot exceed JMD 45,000.";
    step2.classList.add("hidden");
    return;
  }

  const tax = total * 0.15;
  const fee = total * 0.10;
  const grandTotal = Math.round(total + tax + fee);

  summary.innerHTML = `Selected: ${selectedTopups.map(v => `JMD ${v.toLocaleString()}`).join(" + ")}<br>
    15% Tax: ${formatCurrency(tax)}<br>
    10% Cashback Activation Fee: ${formatCurrency(fee)}<br>
    <strong>Total: ${formatCurrency(grandTotal)}</strong>`;

  grandTotalDisplay.textContent = formatCurrency(grandTotal);
  step2.classList.remove("hidden");

  sendWhatsapp.onclick = () => {
    const fullName = document.getElementById("fullname").value;
    const idCode = document.getElementById("idcode").value;
    const bankUsed = document.getElementById("bankused").value;
    const dateSent = document.getElementById("datesent").value;
    const comboText = selectedTopups.map(v => `JMD ${v.toLocaleString()}`).join(" + ");

    const message = `Hi, I'd like to complete my gift card top-up.%0A\nTop-up Combination: ${comboText}%0A\nTotal Sent: ${formatCurrency(grandTotal)}%0A\nID Code: ${idCode}%0A\nFull Name: ${fullName}%0A\nBank Used: ${bankUsed}%0A\nTransaction Date: ${dateSent}%0A\n\nPlease find attached my payment screenshot.`;

    sendWhatsapp.href = `https://wa.me/18761234567?text=${encodeURIComponent(message)}`;
  };
}

document.getElementById("calculate-total").addEventListener("click", calculateTotals);
</script>
