<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide-Up Panel Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      touch-action: pan-y;
    }

    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f8ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-top: 2px solid #ccc;
      z-index: 9998;
    }

    #bottomMenu button {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #slideUpPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60vh;
      background: white;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
      touch-action: none;
    }

    #slideUpPanel.show {
      transform: translateY(0%);
    }

    #panelHandle {
      width: 50px;
      height: 5px;
      background: #ccc;
      border-radius: 5px;
      margin: 10px auto;
      cursor: grab;
    }

    #closePanelBtn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .panel-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="bottomMenu">
    <button onclick="loadPanelContent('contact')">Contact</button>
    <button onclick="loadPanelContent('topup')">Topup</button>
    <button onclick="loadPanelContent('marketing')">Marketing</button>
  </div>

  <div id="slideUpPanel" class="hidden">
    <div id="panelHandle"></div>
    <button id="closePanelBtn" onclick="hideSlideUpPanel()">&times;</button>
    <div id="slideUpPanelContent" class="panel-content">Loading...</div>
  </div>

  <script>
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    const panel = document.getElementById('slideUpPanel');
    const panelHandle = document.getElementById('panelHandle');

    panelHandle.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
      panel.style.transition = 'none';
    });

    panelHandle.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentY = e.touches[0].clientY;
      const deltaY = currentY - startY;
      const translateY = Math.min(Math.max(0, deltaY), window.innerHeight);
      panel.style.transform = `translateY(${translateY}px)`;
    });

    panelHandle.addEventListener('touchend', () => {
      isDragging = false;
      panel.style.transition = 'transform 0.3s ease';
      const translateY = parseInt(panel.style.transform.replace('translateY(', '').replace('px)', ''));
      if (translateY > window.innerHeight * 0.25) {
        hideSlideUpPanel();
      } else {
        panel.style.transform = 'translateY(0%)';
      }
    });

    function showSlideUpPanel() {
      panel.classList.add('show');
      panel.classList.remove('hidden');
    }

    function hideSlideUpPanel() {
      panel.classList.remove('show');
      setTimeout(() => panel.classList.add('hidden'), 300);
    }

    async function loadPanelContent(url) {
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById('slideUpPanelContent').innerHTML = html;
        showSlideUpPanel();
      } catch (err) {
        document.getElementById('slideUpPanelContent').innerHTML = '<p>Error loading content.</p>';
      }
    }
  </script>

</body>
</html>
