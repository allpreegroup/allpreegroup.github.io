<div id="a2hs-popup" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; border: 1px solid #ccc; padding: 16px; z-index: 1000;">
  <div class="content" style="display: flex; justify-content: space-between; align-items: center;">

       <div class="column2">

  <script>
  let deferredPrompt;

  function isIos() {
    return /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
  }

  function isInStandaloneMode() {
    return ('standalone' in window.navigator) && window.navigator.standalone;
  }

  function showPopup() {
    // Only show if not already installed AND not dismissed in this session
    if (!localStorage.getItem('a2hsShown')) {
      document.getElementById('a2hs-popup').style.display = 'block';
    }
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // Android-specific popup
    setTimeout(() => {
      document.getElementById('a2hs-message').innerHTML = `
       
        <div class="section">
       <div class="column2">
        <div class="emoji2">ðŸ“²</div>
        <div class="content2">
        <h1>Install The App, It's Free </h1>
<p>Get full access to all local deals, exclusive offers, and shopping tools, no account needed. After 7 days, register to keep the savings going.</p>

        </div>
      </div>
        
        <strong>Get the app</strong><br>
        Install this app for faster access anytime.
      `;
      document.getElementById('a2hs-install-btn').style.display = 'inline-block';
      showPopup();
    }, 3000);
  });

  // iOS fallback
  window.addEventListener('load', () => {
    if (isIos() && !isInStandaloneMode()) {
      setTimeout(() => {
        document.getElementById('a2hs-message').innerHTML = `
         
          <div class="section">
       <div class="column2">
        <div class="emoji2">ðŸ“²</div>
        <div class="content2">
        <h1>Install The App, It's Free </h1>
<p>Get full access to all local deals, exclusive offers, and shopping tools, no account needed. After 7 days, register to keep the savings going.</p>

        </div>
      </div>
          
          <strong>Install this app</strong><br>
          Tap <span style="font-weight: bold;">Share</span> and then <strong>"Add to Home Screen"</strong>.
        `;
        document.getElementById('a2hs-install-btn').style.display = 'none';
        showPopup();
      }, 3000);
    }
  });

  // Install button (Android)
  document.getElementById('a2hs-install-btn').addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      console.log('User response:', result.outcome);
      document.getElementById('a2hs-popup').style.display = 'none';
      localStorage.setItem('a2hsShown', 'true');
      deferredPrompt = null;
    }
  });

  // Close button
  document.getElementById('a2hs-close').addEventListener('click', () => {
    document.getElementById('a2hs-popup').style.display = 'none';
    localStorage.setItem('a2hsShown', 'false');
  });

  // If installed, hide the popup
  window.addEventListener('appinstalled', () => {
    console.log('App was installed');
    document.getElementById('a2hs-popup').style.display = 'none';
    localStorage.setItem('a2hsShown', 'true');
  });
</script>
