<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide-Up Panel Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f8ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-top: 2px solid #ccc;
      z-index: 9998;
    }

    #bottomMenu button {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #slideUpPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60vh;
      background: white;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
    }

    #slideUpPanel.show {
      transform: translateY(0%);
    }

    #panelHandle {
      width: 50px;
      height: 5px;
      background: #ccc;
      border-radius: 5px;
      margin: 10px auto;
    }

    .hidden {
      display: none;
    }

    .panel-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="bottomMenu">
    <button onclick="loadPanelContent('deals.html')">Deals</button>
    <button onclick="loadPanelContent('brands.html')">Brands</button>
    <button onclick="loadPanelContent('about.html')">About</button>
  </div>

  <div id="slideUpPanel" class="hidden">
    <div id="panelHandle"></div>
    <div id="slideUpPanelContent" class="panel-content">Loading...</div>
  </div>

  <script>
    function showSlideUpPanel() {
      const panel = document.getElementById('slideUpPanel');
      panel.classList.add('show');
      panel.classList.remove('hidden');
    }

    function hideSlideUpPanel() {
      const panel = document.getElementById('slideUpPanel');
      panel.classList.remove('show');
      setTimeout(() => panel.classList.add('hidden'), 300);
    }

    async function loadPanelContent(url) {
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById('slideUpPanelContent').innerHTML = html;
        showSlideUpPanel();
      } catch (err) {
        document.getElementById('slideUpPanelContent').innerHTML = '<p>Error loading content.</p>';
      }
    }
  </script>

</body>
</html>
