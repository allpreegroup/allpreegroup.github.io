<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    h2, h3 {
      margin: 16px 0 8px;
    }
    input {
      display: block;
      width: 92%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
    }
    #logoutBtn {
      background: #ef4444;
    }
    #sortBtn {
      margin-top: 10px;
      background: #3b82f6;
    }
    .summary, .entry {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .entry-grid {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .entry-col {
      flex: 1;
    }
    .subtext {
      font-size: 0.8em;
      color: gray;
    }
    .amount {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Login</h2>
      <input id="firstName" placeholder="First Name"/>
      <input id="lastName" placeholder="Last Name"/>
      <input id="idcode" placeholder="ID Code"/>
      <input id="phone" placeholder="Phone Number"/>
      <button onclick="loginUser()">Login</button>
    </div>

    <div id="profile-section" class="hidden">
      <button id="logoutBtn" onclick="logoutUser()">Logout</button>
      <div class="summary" id="user-summary"></div>
      <div class="filters">
        <button id="sortBtn" onclick="sortByDate(true)">Newest</button>
        <button id="sortBtn" onclick="sortByDate(false)">Oldest</button>
        <button id="sortBtn" onclick="sortByClosestToZero()">Closest</button>
      </div>
      
      <div id="user-profile"></div>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1jq9Fq5xAvv8KP2E3_smFiH1kGKVlNo3XO4JGS4Di4wo/appdata';
    let currentEntries = [];

    function loginUser() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const idcode = document.getElementById('idcode').value.trim();
      const phone = document.getElementById('phone').value.trim();

      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          const matched = data.find(row =>
            row['First Name'] === firstName &&
            row['Last Name'] === lastName &&
            row['ID CODE'] === idcode &&
            row['Phone Number'] === phone
          );

          if (matched) {
            const loginInfo = { firstName, lastName, idcode, phone, code: matched['Code'] };
            localStorage.setItem('profileLogin', JSON.stringify(loginInfo));
            const userEntries = data.filter(row => row['Code'] === loginInfo.code);
            currentEntries = userEntries;
            showProfile(userEntries);
          } else {
            alert('User not found. Check your info and try again.');
          }
        });
    }

    function showProfile(userRows) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('profile-section').classList.remove('hidden');
      renderProfile(userRows);
    }

    function logoutUser() {
      localStorage.removeItem('profileLogin');
      currentEntries = [];
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('profile-section').classList.add('hidden');
    }

   function sortByDate(descending = true) {
      const sorted = [...currentEntries].sort((a, b) => {
        const dateA = new Date(a["Top-Up Date"]);
        const dateB = new Date(b["Top-Up Date"]);
        return descending ? dateB - dateA : dateA - dateB;
      });
      renderProfile(sorted);
    }
    
    function sortByClosestToZero() {
      const sorted = [...currentEntries].sort((a, b) => {
        const valA = Math.abs(Number(a["Days Left"]));
        const valB = Math.abs(Number(b["Days Left"]));
        return valA - valB;
      });
      renderProfile(sorted);
    }

    function renderProfile(rows) {
      const loginInfo = JSON.parse(localStorage.getItem('profileLogin'));
      const summary = rows.find(r =>
        r['ID CODE'] === loginInfo.idcode &&
        r['Total Top'] && r['Total Spend']
      );

      if (summary) {
        document.getElementById('user-summary').innerHTML = `
          <h3>Summary</h3>
          <p><strong>Total Top-Up:</strong> J$${Number(summary["Total Top"].replace('+','')).toLocaleString()}
          <p><strong>Total Spend:</strong> J$${Number(summary["Total Spend"].replace('+','')).toLocaleString()}
          <p><strong>Total Cashback:</strong> J$${Number(summary["Total CashBack"].replace('+','')).toLocaleString()}
          <p><strong>Confirm Cashback:</strong> J$${Number(summary["Confirm CashBack"].replace('+','')).toLocaleString()}
          <p><strong>Received Cashback:</strong> J$${Number(summary["Receive CashBack"].replace('+','')).toLocaleString()}
          <p><strong>Available Cashback:</strong> J$${Number(summary["Available CashBack"].replace('+','')).toLocaleString()}
        `;
      }

      const entriesHTML = rows.map(user => `
        <div class="entry">
          <div class="entry-grid">
            <div class="entry-col">
              <p><strong>Top Up</strong></p>
              <p class="subtext">Top Up Date <br>${user["Top-Up Date"]}</p>
              <p class="amount">J$${user["Top-Up"]}</p>
            </div>
            <div class="entry-col">
              <p><strong>CashBack</strong></p>
              <p class="subtext">Activation Date <br>${user["activation date"]}</p>
              <p class="amount" style="color: #34d399;">J$${Number(user["Cashback"].replace('+','')).toLocaleString()}</p>
            </div>
            <div class="entry-col">
              <p><strong>(${user["% Reach"]}) Reach</strong></p>
              <p class="subtext">${user["Days Left"]} Days Left<br>${user["Release Date"]}</p>
              <p class="amount">J$${Number(user["Amount Reached"].replace('+','')).toLocaleString()}</p>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('user-profile').innerHTML = entriesHTML;
    }

    window.onload = function() {
      const loginInfo = JSON.parse(localStorage.getItem('profileLogin'));
      if (loginInfo) {
        fetch(SHEET_URL)
          .then(res => res.json())
          .then(data => {
            const userEntries = data.filter(row => row['Code'] === loginInfo.code);
            currentEntries = userEntries;
            showProfile(userEntries);
          });
      }
    };
  </script>
</body>
</html>
