<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Deals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .countdown {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .deal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .deal {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .deal:hover {
      transform: translateY(-5px);
    }
    .deal img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background-color: #fff;
      padding: 10px;
    }
    .deal-content {
      padding: 12px;
      text-align: center;
    }
    .deal-title {
      font-size: 15px;
      font-weight: 600;
      min-height: 40px;
      margin-bottom: 8px;
    }
    .price {
      color: #999;
      font-size: 14px;
      text-decoration: line-through;
    }
    .discount {
      color: #e60000;
      font-weight: bold;
      font-size: 16px;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e60000;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .brand-name {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Todayâ€™s Deals</h1>
  <div class="countdown" id="countdown">Deals expire in: </div>
  <div id="deal-grid" class="deal-grid">Loading deals...</div>

  <script>
    // Clear cache daily
    const today = new Date().toDateString();
    if (localStorage.getItem('lastVisit') !== today) {
      localStorage.clear();
      localStorage.setItem('lastVisit', today);
    }

    // Countdown timer until midnight
    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const diff = midnight - now;

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      document.getElementById('countdown').textContent = `Deals expire in: ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Replace with your Google Sheet JSON link
    const sheetUrl = 'https://opensheet.elk.sh/1HZV3d6c7ywxDiA-YnVl7x_ZXp0GRw4F5CANsvfbh-Zs/deals';

    async function loadDeals() {
      const container = document.getElementById('deal-grid');
      container.innerHTML = '';

      try {
        const res = await fetch(sheetUrl);
        const deals = await res.json();

        deals.forEach(deal => {
          const div = document.createElement('div');
          div.className = 'deal';
          div.innerHTML = `
            <div class="brand">
              <img src="${deal.BrandLogo}" alt="${deal.BrandName}" />
              <span class="brand-name">${deal.BrandName}</span>
            </div>
            <div style="position: relative;">
              <img src="${deal.ImageURL}" alt="${deal.ProductName}">
              <div class="badge">${getDiscountPercent(deal.OriginalPrice, deal.DiscountPrice)}% OFF</div>
            </div>
            <div class="deal-content">
              <div class="deal-title">${deal.ProductName}</div>
              <div class="price">JMD ${deal.OriginalPrice}</div>
              <div class="discount">JMD ${deal.DiscountPrice}</div>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error('Failed to load deals:', e);
        container.innerHTML = 'Failed to load deals. Please check the sheet URL.';
      }
    }

    function getDiscountPercent(original, discount) {
      const o = parseFloat(original.replace(/[^\d.]/g, ''));
      const d = parseFloat(discount.replace(/[^\d.]/g, ''));
      if (isNaN(o) || isNaN(d) || o <= d) return '';
      return Math.round(((o - d) / o) * 100);
    }

    loadDeals();
  </script>
</body>
</html>
