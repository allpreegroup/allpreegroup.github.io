<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Allpree...</title>
  <style>
  /* Splash Page Styling */
  body {
    margin: 0;
    background: #e7ebf2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  /* Bigger Responsive Video */
  video {
    max-width: 90vw;
    max-height: 90vh;
    width: 320px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  }

  /* Loading Text */
  .loading-text {
    margin-top: 24px;
    font-family: Arial, sans-serif;
    color: #333;
    font-size: 18px;
    text-align: center;
  }

  /* Enhanced fade-in over 4 seconds */
  .fade {
    opacity: 0;
    transform: scale(0.9);
    animation: fancyFadeIn 4s ease-out forwards;
  }

  @keyframes fancyFadeIn {
    0% {
      opacity: 0;
      transform: scale(0.9);
      text-shadow: none;
    }
    40% {
      opacity: 0.5;
      transform: scale(1.02);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
    }
    100% {
      opacity: 1;
      transform: scale(1);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  }
</style>

</head>
<body>

  <!-- Splash Video Animation -->
  <video autoplay muted loop playsinline>
    <source src="https://www.allpree.com/img/allpree%20Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Loading Text -->
  <div class="loading-text fade">Loading Allpree...</div>

  <script>
    // Wait for 4.5 seconds then redirect
    setTimeout(() => {
      const isFirstTime = !localStorage.getItem("allpreeSignedUp");

      if (isFirstTime) {
        window.location.href = "/contact"; // First-time user
      } else {
        window.location.href = "/balance"; // Returning user
      }
    }, 4500);
  </script>

</body>
</html>
