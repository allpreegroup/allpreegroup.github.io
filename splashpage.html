<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Allpree...</title>
  <style>
    body {
      margin: 0;
      background: #e7ebf2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      width: 320px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .loading-text {
      margin-top: 24px;
      font-family: Arial, sans-serif;
      color: #333;
      font-size: 18px;
      text-align: center;
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .loading-text span {
      opacity: 0;
      animation: fadeInLetter 0.5s forwards;
    }

    @keyframes fadeInLetter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Splash Video Animation -->
  <video autoplay muted loop playsinline>
    <source src="https://www.allpree.com/img/allpree%20Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Loading Text (letter-by-letter) -->
  <div class="loading-text" id="loadingText"></div>

  <script>
    // Insert each letter into the span
    const loadingText = "Loading Allpree...";
    const container = document.getElementById("loadingText");

    loadingText.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.animationDelay = `${i * 0.28}s`; // delay each letter
      container.appendChild(span);
    });

    // Redirect after 4.5 seconds
    setTimeout(() => {
      const isFirstTime = !localStorage.getItem("allpreeSignedUp");
      window.location.href = isFirstTime ? "/contact" : "/balance";
    }, 4500);
  </script>

</body>
</html>
