<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Country</title>

  <!-- Prevent search engines from indexing this page -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .flag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 25px;
      max-width: 600px;
      width: 100%;
    }
    .flag-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .flag {
      width: 100px;
      transition: transform 0.2s;
    }
    .flag:hover {
      transform: scale(1.05);
    }
    .dimmed .flag {
      filter: grayscale(100%) brightness(60%);
      opacity: 0.6;
      pointer-events: none;
    }
    .flag-label {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Please select your country</h2>

  <div class="flag-grid">
    <!-- Active country -->
    <a class="flag-item" href="/deals" title="Jamaica">
      <img class="flag" src="/img/jm.svg" alt="Jamaica">
      <div class="flag-label">Jamaica</div>
    </a>

    <!-- Dimmed / Inactive -->
    <div class="flag-item dimmed" title="Coming Soon">
      <img class="flag" src="/img/tt.svg" alt="Trinidad & Tobago">
      <div class="flag-label">Trinidad & Tobago</div>
    </div>

    <div class="flag-item dimmed" title="Coming Soon">
      <img class="flag" src="/img/bb.svg" alt="Barbados">
      <div class="flag-label">Barbados</div>
    </div>

    <div class="flag-item dimmed" title="Coming Soon">
      <img class="flag" src="/img/gy.svg" alt="Guyana">
      <div class="flag-label">Guyana</div>
    </div>

    <div class="flag-item dimmed" title="Coming Soon">
      <img class="flag" src="/img/kn.svg" alt="St. Kitts & Nevis">
      <div class="flag-label">St. Kitts & Nevis</div>
    </div>

    <div class="flag-item dimmed" title="Coming Soon">
      <img class="flag" src="/img/ky.svg" alt="Cayman Islands">
      <div class="flag-label">Cayman Islands</div>
    </div>
  </div>
</body>
</html>
