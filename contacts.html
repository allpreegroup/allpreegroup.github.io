		  max-width: 80%;

</head>
<body>

  <h1>Save Our Contact</h1>
  <div id="action"></div>

  <br> <br> <br> <br> <br> 
	<h1>Next</h1>
	<center><h1>Invitation Code</h1></center>
	<center><h5>Enter Your Invitation Code Below</h5></center>
<div id="search-container">
<input type="text" id="search-input" placeholder="Enter Your Code Here...">
	<ul id="results-container"></ul>
</div>
</div>

	
	
	
	

<script src="/js/jekyll-search.js" type="text/javascript"></script>


    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '{snippet} <br> <a href="{url}">Click Here To Continue</a>',
        noResultsText: 'Results not found!',
        limit: 1,
        fuzzy: false,
        exclude: ['welcome']
      })
    </script>
  <script>
    const contactDetails = {
      fullName: "Allpree.com",
      organization: "Allpree.com",
      email: "allpreedotcom@gmail.com",
      website: "https://www.allpree.com",
      address: "Shop #4 Dunbar Mall;Sav-La-Mar;Westmoreland;00000;Jamaica",
      numbers: [
        { type: "whatsapp main", number: "+18762042132" },         // Main cell phone number
        { type: "whatsapp bot", number: "+18762042107" },         // Work number
        { type: "whatsapp billing", number: "+18764604563" },         // Home number
      //  { type: "whatsapp support", number: "+1234567890" },    // WhatsApp number 1
      //  { type: "whatsapp2", number: "+0987654321" },   // WhatsApp number 2
      //  { type: "whatsapp3", number: "+1122334455" }    // WhatsApp number 3
      ],
      socialHandles: {
        twitter: "@allpreedotcom",
        facebook: "https://facebook.com/allpreedotcom",
        //linkedin: "https://linkedin.com/in/johndoe",
        instagram: "https://instagram.com/allpreedotcom"
      }
    };

    function generateVCF() {
      let vcard = `
BEGIN:VCARD
VERSION:3.0
FN:${contactDetails.fullName}
ORG:${contactDetails.organization}
EMAIL:${contactDetails.email}
URL:${contactDetails.website}
ADR:;;${contactDetails.address}
`.trim();

      contactDetails.numbers.forEach(n => {
        // Only add phone numbers that are not commented out
        vcard += `\nTEL;TYPE=${n.type}:${n.number}`;
      });

      // Adding social handles to the vCard
      if (contactDetails.socialHandles.twitter) {
        vcard += `\nX-SOCIALPROFILE;TYPE=twitter:${contactDetails.socialHandles.twitter}`;
      }
      if (contactDetails.socialHandles.facebook) {
        vcard += `\nX-SOCIALPROFILE;TYPE=facebook:${contactDetails.socialHandles.facebook}`;
      }
      if (contactDetails.socialHandles.linkedin) {
        vcard += `\nX-SOCIALPROFILE;TYPE=linkedin:${contactDetails.socialHandles.linkedin}`;
      }
      if (contactDetails.socialHandles.instagram) {
        vcard += `\nX-SOCIALPROFILE;TYPE=instagram:${contactDetails.socialHandles.instagram}`;
      }

      vcard += `\nEND:VCARD`;

      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "contact.vcf";
      a.click();
      URL.revokeObjectURL(url);
    }

    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const actionDiv = document.getElementById("action");

    // Unified behavior: offer vCard download for all devices
    if (isAndroid || isIOS) {
      actionDiv.innerHTML = `<button onclick="generateVCF()">Download & Add Save Our Contact Card</button>`;
    } else {
      actionDiv.innerHTML = `<p>Use a mobile device to add contact</p>`;
    }
  </script>

</body>
</html>
