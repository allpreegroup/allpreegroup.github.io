<script>
    const qrContainer = document.getElementById("qrContainer");
    const qrLabel = document.getElementById("qrLabel");
    const qrBg = document.getElementById("qrBackground");
    const form = document.getElementById("redirectForm");

    function formatCardNumber(cardNumber) {
        return cardNumber.replace(/\s+/g, '').replace(/(.{4})/g, '$1-').replace(/-$/, '');
    }

    function generateQRCode(qrData) {
         const encodedData = encodeURIComponent(qrData);
         const qrUrl = `https://quickchart.io/qr?text=${encodedData}&size=1000&margin=0&ecLevel=H`;
 
         // Save to localStorage
         localStorage.setItem("savedQRData", qrData);
 
         // Show the QR container and hide the form
         qrBg.style.display = "block";
         form.style.display = "none";
 
        // Inject the QR code and label
    document.getElementById("qrImage").innerHTML = `
              <img 
                  src="${qrUrl}" 
                  alt="QR Code" 
                  style="width: 100px; height: 100px;"
              />
    `;
    
    document.getElementById("qrLabel").textContent = formattedCard;
     
	    
         // Extract card number and format
         const cardOnly = qrData.split("@")[0];
         const formattedCard = formatCardNumber(cardOnly);
         qrLabel.textContent = formattedCard;
 
         qrBg.classList.add('show');
     }
 
     // Handle page load
     window.addEventListener('DOMContentLoaded', () => {
         const savedQR = localStorage.getItem("savedQRData");
         if (savedQR) {
             generateQRCode(savedQR);
         } else {
             // Show form if there's no QR saved
             form.style.display = "block";
             qrBg.style.display = "none";
         }
     });
 
     // Handle form submission
     form.addEventListener("submit", function(event) {
         event.preventDefault();
 
         const code = document.getElementById("code").value.replace(/\s+/g, '');
         const pin = document.getElementById("pin").value.replace(/\s+/g, '');
 
         if (code && pin) {
             const qrData = `${code}@${pin}`;
             generateQRCode(qrData);
         }
     });
